### Events ###
mexico.1.t:0 "Assassination attempt on President Zapata"
mexico.1.d:0 "Breaking news from Mexico City! This morning, as he was about to attend a meeting with local syndicalists in the Zócalo square, president Emiliano Zapata was stabbed in the head with an ice-pick by an unknown assailant! The suspect fled through the narrow streets of downtown Mexico City, and the local police is still after him. Meanwhile, Zapata was rushed to a nearby hospital, where a battle between life and death ensues..."
mexico.1.a:0 "He quickly recovers and will be back to action in a few days"
mexico.1.b:0 "Our dear president is dead and a power struggle ensues"
mexico.2.t:0 "Zapata is dead!"
mexico.2.d:0 "This morning, the Hero of the Revolution and President of Mexico, Emiliano Zapata, passed away from the injuries he sustained after a terrorist attack in Mexico City. Immediately after his death, several groups, from loyal politicians to reactionary generals, initiated a power struggle to seize control of the government and the military."
mexico.2.a:0 "Zapata's aide, Vicente Toledano, is sworn-in by the Senate"
mexico.2.b:0 "Plutarco Calles and his military clique seize the Palacio Nacional"
mexico.2.c:0 "Reactionary generals Garza and Treviño form a Junta"
mexico.3.t:0 "Toledano and the new government of Mexico"
mexico.3.d:0 "Yesterday, following the death of President Zapata, Vicente Toledano was sworn-in by the Senate. The new president is now expected to deliver his first words to the nation. Most importantly, the people is anxious regarding the next presidential elections, scheduled for June. Will they still happen? Maybe they will only be postponed?"
mexico.3.a:0 "Toledano ensures the elections will take place as expected"
mexico.3.b:0 "The elections will be postponed until December"
mexico.3.c:0 "Suspend the elections - Set the basis for a true socialist regime"
mexico.4.t:0 "Calles and the new government of Mexico"
mexico.4.d:0 "Yesterday, following the death of President Zapata, Plutarco Calles and his military clique seized the Palacio Nacional. The new president is now expected to deliver his first words to the nation. Most importantly, the people is anxious regarding the next presidential elections, scheduled for June. Will they still happen? Maybe they will only be postponed?"
mexico.4.a:0 "Calles ensures the elections will take place as expected"
mexico.4.b:0 "The elections will be postponed until December"
mexico.4.c:0 "Suspend the elections, true Proletarian Dictatorship is coming"
mexico.5.t:0 "The new military government of Mexico"
mexico.5.d:0 "Yesterday, following the death of President Zapata, a clique of right-wing military officers led by Gonzales Garza and Treviño managed to secure the Palacio Nacional. The new president is now expected to deliver his first words to the nation. Most importantly, the people is anxious regarding the next presidential elections, scheduled for June. Will they still happen? Maybe they will only be postponed?"
mexico.5.a:0 "The elections will take place as expected"
mexico.5.b:0 "The elections will be postponed until December"
mexico.5.c:0 "Suspend the elections, the Junta is here to stay"
mexico.6.t:0 "A manhunt in Mexico City"
mexico.6.d:0 "The police continues the search for the suspected assailant of Emiliano Zapata! As hundreds of witnesses have given their testimonies, police now believe this person is hiding somewhere in the delegación of Coyoacán, roughly ten kilometres south of the Zócalo."
mexico.6.a:0 "We need this guy alive! Get him!"
mexico.7.t:0 "Ramón Mercader under arrest"
mexico.7.d:0 "Just a few hours ago, the police has managed to arrest Ramón Mercader in connection to the attack on Emiliano Zapata! Mercader, a 23-year old immigrant from Spain, was captured in the neighbourhood of Villa Coyoacán. Despite confessing his part on the attack, he has so far refused to provide any further details on his motives or if there are other people involved in this conspiracy."
mexico.7.a:0 "Psssht! Don't let anyone hear this! These rumours end now!"
mexico.7.b:0 "Arrest Calles and all those involved in this conspiracy!"
mexico.7.c:0 "Arrest Calles and all those involved in this conspiracy!"
mexico.8.t:0 "Presidential Elections, 1936"
mexico.8.d:0 "The 1936 presidential elections have begun today. The many factions of the hegemonic Party of the Mexican Revolution (PRM), from the mainstream Villistas and Zapatistas to the anarchist Magonistas, the Social-Democrats and even the fringe Totalists, have all fielded their own candidates. Challenges for our next president range from internal political opposition to instability in the USA across the Rio Grande."
mexico.8.a:0 "Pancho Villa will keep the revolutionary ideals alive"
mexico.8.b:0 "Plutarco Elías Calles, the hard-line general"
mexico.8.c:0 "Lazaro Cardenas, the middle-ground moderate"
mexico.9.t:0 "Reclaiming our lost territories"
mexico.9.d:0 "In 1848, as a result of our defeat in the Mexican-American War, we were forced to cede nearly half of our territory to the United States as per the provisions of the Treaty of Guadalupe Hidalgo. The reversion of this treaty has been a dream for the Mexican people since then. Now, with the USA at war, this could be our chance to regain our lost lands and reassert Mexican control north of the Rio Grande, from California all the way to Texas!"
mexico.9.a:0 "Demand the return of our territories"
mexico.9.b:0 "We can't afford direct conflict, just stake our claims"
mexico.9.c:0 "Are you mad? This is too dangerous!"
mexico.10.t:0 "Mexican territorial demands"
mexico.10.d:0 "Mexico has decided to use the ongoing American Civil War as an opportunity to reclaim the territories they lost to us due to the 1848 Treaty of Guadalupe Hidalgo! How should we react?"
mexico.10.a:0 "Cede disputed territory, we can't afford another front"
mexico.10.b:0 "Never! Those lands are American!"
mexico.11.t:0 "The Americans refuse our demands"
mexico.11.d:0 "The foolish leadership of the United States has refused to accept our rightful territorial claims. What shall we do now?"
mexico.11.a:0 "War will solve this!"
mexico.11.b:0 "We are not ready for war"
mexico.12.t:0 "The second Mexican-American War"
mexico.12.d:0 "Our refusal to accept the Mexican territorial claims was the last straw. They decided to declare war upon us in order to try to gain those disputed territories by force. Now, troops of the National Guard, together with volunteers from local population, are being mobilised to repel the Mexican assaults!"
mexico.12.a:0 "They must be stopped!"
mexico.13.t:0 "Mexicans occupy the south west"
mexico.13.d:0 "How could this happen?! The Mexican Army has crossed the entire south and is now occupying all state capitals. Maybe this is our last chance to attempt to end this damn war..."
mexico.13.a:0 "Offer peace treaty, recognise Mexican territorial gains"
mexico.13.b:0 "No, the war will continue until we march through Mexico City!"
mexico.16.d:0 "What a disaster! A good portion of the Southwestern USA has been lost to the advancing Mexican Army. With their troops threatening to advance even deeper, this is the time to accept our defeat and cede them the disputed territory."
mexico.16.a:0 "Accept their claims, we must end this war right now"
mexico.16.b:0 "No compromise until we are marching on their capital"
mexico.17.t:0 "We're losing the Mexican-American War"
mexico.17.d:0 "The American resistance is being tougher than we thought. Not only we did not achieve any of our major goals so far, but the American army has advanced across the Rio Grande, occupying important cities in the border. We must accept our defeat..."
mexico.17.a:0 "Accept our defeat, propose a peace settlement"
mexico.17.b:0 "No peace until we're marching on Washington"
mexico.18.t:0 "A peace offer from Mexico"
mexico.18.d:0 "Our brave Army and National Guardsmen, supplemented with volunteers from local population, successfully repelled the Mexican assault. Now the humiliated Mexican leadership offers us cease fire, in which they promise to withdrawn all their troops from US soil. How shall we react?"
mexico.18.a:0 "Yes, accept their proposal"
mexico.18.b:0 "No peace until we're marching on Mexico City"
mexico.19.t:0 "The Treaty of Tangamandapio"
mexico.19.d:0 "The Americans have accepted our peace offer. Now we must withdrawn from US soil and relinquish all our territorial claims..."
mexico.19.a:0 "¡Oh! Y ahora, ¿Quién podrá defendernos?"
mexico.20.t:0 "Longists occupy parts of the disputed territory"
mexico.20.d:0 "The ongoing American Civil War, together with our direct intervention against the Federal Government, has allowed the Longist rebels to seize parts of our rightful lands, such as eastern Tejas! How shall we deal with this violation of our territorial integrity?"
mexico.20.a:0 "Demand their immediate withdrawal from disputed territory!"
mexico.20.b:0 "It is too risky"
mexico.21.t:0 "Mexico demands our withdrawal from Texas"
mexico.21.d:0 "During our ongoing assault, we have managed to capture parts of the state of Texas, which is claimed by Mexico as well. They have issued an official diplomatic demand for our immediate withdrawal from disputed territory. What shall we do?"
mexico.21.a:0 "We must accept their demands, we can't afford another front"
mexico.21.b:0 "Never, Texas will never be Mexican!"
mexico.22.t:0 "American Union state refuses our demands"
mexico.22.d:0 "The foolish leadership of the American Union state refused to withdrawn their troops from our rightful territory. What shall we do?"
mexico.22.a:0 "War will solve this!"
mexico.22.b:0 "t is too risky...."
mexico.23.t:0 "We're losing the war against the Longists"
mexico.23.d:0 "The American Union State resistance is being tougher than we thought. Not only we did not achieve any of our major goals so far, but the Longist army has advanced across the Rio Grande, occupying important cities in the border. We must accept our defeat and withdraw from Tejas and other areas of the Deep South."
mexico.23.a:0 "Accept our defeat, propose a peace settlement"
mexico.23.b:0 "No peace until we're marching on Atlanta"
mexico.24.t:0 "A peace offer from Mexico"
mexico.24.d:0 "Our brave forces have successfully repelled the Mexican assault. Now the humiliated Mexican leadership offers us cease fire, in which they promise to withdrawn all their troops from AUS soil. How shall we react?"
mexico.24.a:0 "Yes, accept their proposal"
mexico.24.b:0 "No peace until we're marching on Mexico City"
mexico.25.t:0 "We're losing the war against Mexico"
mexico.25.d:0 "The Mexican Army is much tougher than we thought. Not only we did not achieve any of our major goals so far, but their army has advanced across the Deep South, occupying important American cities. We must accept our defeat and withdraw from Texas."
mexico.25.a:0 "Accept our defeat, propose a peace settlement"
mexico.25.b:0 "No peace until we're marching on Mexico City"
mexico.26.t:0 "A peace offer from the American Union State"
mexico.26.d:0 "Our brave forces have successfully repelled the Longist assaults. Now their leadership offers us cease fire, in which they promise to withdrawn all their troops from disputed Tejas"
mexico.26.a:0 "Yes, accept their proposal"
mexico.26.b:0 "No peace until we're marching on Atlanta"
mexico.27.t:0 "Lost territories back under our control"
mexico.27.d:0 "The Americans have accepted our demands and several territories lost in the Treaty of Guadaloupe Hidalgo are now back under our control! These territories, however, are not uninhabited wastelands as they used to be back in 1848: a large and well-armed Anglo population in these states will pose a great threat to the rule of our government and occupying forces."
mexico.27.a:0 "Well, I wasn't expecting that..."
mexico.28.t:0 "War against the Pacific States?"
mexico.28.d:0 "Another rebel faction of the American Civil War, the Pacific States of America, currently control an area composed of the western seaboard - this includes our rightful territories of Alta California. We should attack them immediately!"
mexico.28.a:0 "Attack!"
mexico.28.b:0 "We are tired of conflict already"
mexico.29.t:0 "Victory over the Pacific States"
mexico.29.d:0 "The Mexican army has overcome the armies of the Pacific States of America and are now in a position to demand terms. Some in the government want the whole of California to be returned to Mexico but others feel that aggressive demands will lead to another possible war in the future."
mexico.29.a:0 "Demand all of California"
mexico.29.b:0 "Demand the southern half of California"
mexico.29.c:0 "Continue the Offensive, the Pacific coast shall be ours"
mexico.30.t:0 "Mexico demands all of California"
mexico.30.d:0 "We have been beaten by Mexico in the war and they have demanded Arizona and all of California. The people want to keep resisting but there may be no options left..."
mexico.30.a:0 "We have no choice but to accept"
mexico.30.b:0 "No deal, we fight to the end"
mexico.31.t:0 "Mexico demands Southern California"
mexico.31.d:0 "We have been beaten by Mexico in the war and they have demanded Arizona and Southern California. The people want to keep resisting but there may be no options left."
mexico.31.a:0 "We have no choice but to accept"
mexico.31.b:0 "No deal, fight to the end"
mexico.32.t:0 "The PSA accepts Our Demands"
mexico.32.d:0 "The PSA has seen the wisdom of accepting our demands and we can now look forward to having California back. This is a great day for Mexico."
mexico.32.a:0 "Excellent"
mexico.33.t:0 "The PSA refuses our demands"
mexico.33.d:0 "The PSA has refused to accept our demands and now we must destroy them."
mexico.33.a:0 "Bastards"
mexico.34.t:0 "PSA troops occupy Baja California"
mexico.34.d:0 "Troops of the Pacific States have occupied the Baja California peninsula of Mexico! With our troops about to advance deeper into Mexico, maybe this is the perfect opportunity for press claims for a peace settlement to our advantage."
mexico.34.a:0 "Send the envoys"
mexico.34.b:0 "No peace until we're marching on Mexico City"
mexico.35.t:0 "Peace proposal from the Pacific States"
mexico.35.d:0 "Troops of the Pacific States have occupied the Baja California peninsula of Mexico! With their troops about to advance deeper into Mexico, they have seized the opportunity and sent their envoys to negotiate a peace settlement that is most advantageous to them. Should we accept their claims to Baja California and end the conflict?"
mexico.35.a:0 "Accept their offer"
mexico.35.b:0 "No peace until we're marching on Sacramento"
mexico.35.c:0 "Continue the war, we will crush the PSA"
mexico.36.t:0 "Old and new dynasties"
mexico.36.d:0 "As our government has decided to restore the Mexican monarchy, now we must decide which dynasty shall ascend to the throne. Should we invite Doña María Anna Tunkl-Iturbide, of the House of Habsburg-Itúrbide? Since she is, famously, granddaughter of Salvador de Itúrbide (grandson of our first emperor Agustín and an adopted son of our second monarch Maximilian I), she would be most appreciated by the traditional Catholics, conservative politicians and would put us on good relations with the European powers. On the other hand, a 'nativist' clique has emerged, supporting the claims of Don Fernando de Teruel, current holder of the Spanish title of Duke of Moctezuma de Tultengo - thus, a descendent of Aztec emperor Moctezuma II."
mexico.36.a:0 "Support the claims of Doña María Anna de Habsburgo-Itúrbide"
mexico.36.b:0 "Choose Don Fernando, the Duke of Moctezuma"
mexico.37.t:0 "The Sinarquistas Attack!"
mexico.37.d:0 "The top leadership of the Unión Nacional Sinarquista are at this moment attempting a coup against our government! Hundreds of their Goldshirt militias have surrounded the Palacio Nacional, while rumour has it that army troops sympathetic to their cause are rushing towards Mexico City. They demand the surrender of the current cabinet and their replacement by their own party!"
mexico.37.a:0 "The Sinarquistas succeed and establish a new government"
mexico.38.t:0 "The Anglo Rebellion"
mexico.38.d:0 "The vast majority of the population in our new northern states are English speaking "Anglos" who are resisting our rule. They are well armed and many fear that they will try to rebel against us."
mexico.38.a:0 "The Gringos will learn to accept our rule"
mexico.39.t:0 "Gringo Riots!"
mexico.39.d:0 "The Anglo population in our occupied territories have staged a number of protests, ranging from peaceful gatherings and illegal parades to major protests and acts of vandalism. Obviously, it will take a really, really long time until these gringos accept our rightful rule over Tejas, Nuevo Mexico and Alta California…"
mexico.39.a:0 "Riots occur in major cities"
mexico.40.t:0 "Actions of the Anglo resistance"
mexico.40.d:0 "The resistance of the Anglo population against our occupation forces continues. Once again, terrorist groups operating within the Northern territories have staged a number of attacks aimed on crippling our infrastructure, our industrial output and the morale of our forces."
mexico.40.a:0 "Saboteurs bomb a number of important factories"
mexico.40.b:0 "Guerrilleros sabotage our transport infrastructure"
mexico.40.c:0 "Guerrilleros stage organised hit-and-run raids against our troops"
mexico.41.t:0 "Major Anglo Offensive!"
mexico.41.d:0 "We are under attack! Leaders of the Anglo resistance in the North have launched a major coordinated uprising against our troops!"
mexico.41.a:0 "¡Oh! Y ahora, ¿Quién podrá defenderme?"
mexico.42.t:0 "Attack by Anglo guerrillas!"
mexico.42.d:0 "The Anglo insurrectionists in the North have launched a full-on assault against our occupation forces!"
mexico.42.a:0 "Damn them!"
mexico.45.t:0 "The anti-clerical policies of Mexico"
mexico.45.d:0 "Our president is a known militant atheist and an opponent of the Catholic Church. Over the past months, he and his close advisors have begun to move to enforce the anti-clerical articles of the Mexican Constitution of 1917 — including provisions such as depriving the Church of its property rights and depriving the clergy of a number of civil liberties."
mexico.45.a:0 "Yes, begin persecution of the Catholic Church"
mexico.46.t:0 "Catholic unrest"
mexico.46.d:0 "The Catholics in our country are not reacting well to our persecution of their church, and they are beginning to rebel against us. Should the persecution continue?"
mexico.46.a:0 "Keep up the anti-clerical campaign"
mexico.46.b:0 "They already had enough, suspend further persecution"
mexico.47.t:0 "The Cristero Uprising begins"
mexico.47.d:0 "The anti-Catholic persecution of our president has caused a number of rebellions in Central Mexico. Local peasants, aided by conservative politicians and the remainders of the Catholic hierarchy, have taken up arms! Rallying under the banner of the Cristo Rey and Nuestra Señora de Guadalupe, these bandits have pledged to defend their right to practice their faith!"
mexico.47.a:0 "To arms!"
mexico.48.t:0 "Catholic uprising in Mexico"
mexico.48.d:0 "The anti-Catholic persecution undertaken by Mexico's socialist president has reached such outrageous results that tens of thousands of peasants have taken up arms against the government! Aided by the remnants of the old elites and local priests, these rebels are rallying under the banners of El Cristo Rey and Nuestra Señora de Guadaloupe and pledged to defend their faith! Some members of our foreign service have proposed that we send supplies and volunteers to help this rebellion."
mexico.48.a:0 "Support them, send supplies and volunteers"
mexico.48.b:0 "We should not get involved"
mexico.49.t:0 "Italian involvement in La Cristiada"
mexico.49.d:0 "The Papist government of Italy has lent their support to the Catholic uprising in Central Mexico. Hundreds of their military advisors and a good cache of arms have arrived to the rebel-held lands. We can't tolerate their meddling in our internal affairs!"
mexico.49.a:0 "Damn them!"
mexico.50.t:0 "The end of the Cristero Uprising"
mexico.50.d:0 "The Mexican Army, after a tough fight, has managed to defeat the Cristero Uprising, also known as La Cristiada. At last, Mexico is free from the perfidious influence of the Catholic Church! We can now continue our reforms and keep up with our project of transforming the country into a respected atheist republic."
mexico.50.a:0 "At last, establish official state atheism"
mexico.51.t:0 "Calles Embraces Totalism"
mexico.51.d:0 "After his return flight from the Union of Britain there are rumours that he is working on a new project to reform the Partido and advance his brand of Totalism here in Mexico..."
mexico.51.a:0 "Let's hope it doesn't come to that"
mexico.52.t:0 "Fate of Hollywood"
mexico.52.d:0 "With Alta California finally ours again, we need to decide what to do with its film industry, once a pillar of U.S. capitalist propaganda. The Comité is divided between leaving them be (barring our new film censorship and approval board), expropriation, and purging the area to build something far more useful for el pueblo. While industrialising the studios would boost California's recovery, the studios make a lot of taxable money, and our new citizens Norteños will be upset…"
mexico.52.a:0 "Leave them alone, remember they helped finance los Villistas"
mexico.52.b:0 "Consolidate the studios under government control"
mexico.52.c:0 "Hollywood belongs to its workers!"
mexico.52.e:0 "Purge the studios and build heavy industry!"

mexico.71.t:0 "The Mexican Question"
mexico.71.d:0 "During the American Civil War, the Mexican army managed to conquest a good part of our western and southwestern states. Despite a well-organised campaign of both non-violent resistance and guerrilla attacks by our loyal population, Mexico continues their occupation and is preparing to fully integrate these territories in the long run. With our Civil War over, we now have the opportunity to press Mexico to return us our rightful territories - be it through diplomatic means or through yet another war."
mexico.71.a:0 "Send the ultimatum"
mexico.71.b:0 "We must face facts and recognise the new borders"
mexico.72.t:0 "The Ultimatum of the Territories"
mexico.72.d:0 "During the American Civil War, the Mexican army managed to conquer a good part of the western and southwestern American states. Despite a well-organised campaign of both non-violent resistance and guerrilla attacks by the local Anglo population, we are determined to continue our occupation. Now, with their Civil War over, the American government is demanding that we return them these former territories. And, according to our intelligence reports, they are even considering going to war against Mexico for this! Even if we know that we have a historical right to those lands, we must keep in mind that the Americans are much more strong and organised now - it is very possible that, in case of war, we may not resist their offensive.
mexico.72.a:0 "Accept their demands, we can't hope to win another war..."
mexico.72.b:0 "Let them come, we're ready to defend our land"
mexico.72.c:0 "Propose a partition of the disputed territories"
mexico.73.t:0 "Mexico accepts our demands"
mexico.73.d:0 "The government of Mexico has folded before our might and accepted our demands. Now the former western and southwestern states are back under our control!"
mexico.73.a:0 "Great!"
mexico.74.t:0 "Mexico declines our demands"
mexico.74.d:0 "The government of Mexico has refused to submit to our demands and insist that the occupied western and southwestern American states are their 'ancestral territory'. If we must take back our territory by force, we will!"
mexico.74.a:0 "That's it - Ready the troops and attack"
mexico.74.b:0 "We're not ready for war - back down for now"
mexico.75.t:0 "A proposal from Mexico"
mexico.75.d:0 "The government of Mexico has declined our demands for the return of their occupied American territories. Many in our government demand that we start a campaign of re-conquest at once! But there's still some hope: Mexico has proposed a partition of the occupied territories. Leaving American citizens under foreign rule may sound outrageous, but as we're still recovering from the civil war, maybe it would be wise to listen to what they have to say."
mexico.75.t:0 "Alright, listen to what they have to say"
mexico.75.d:0 "We don't want to listen, return our States now!"
mexico.76.t:0 "Los estadounidenses don't want to listen"
mexico.76.d:0 "Those Yanquis didn't even want to listen to our offer to partition the disputed territories!"
mexico.76.a:0 "We must give in to their demands, unfortunately…"
mexico.76.b:0 "Then let them come, we're ready to defend our land"
mexico.77.t:0 "A partition of the disputed territories"
mexico.77.d:0 "The Americans have agreed to, at least, listen to our proposal about partitioning the disputed territories between our two countries. We could press to keep the oil-rich counties of West Texas, or the arid region around El Paso, or at the very least sparsely-populated southern Arizona - the last territory to be ceded by Mexico to the U.S., in 1853. It is likely that they won't accept any offer that we make, but we must try."
mexico.77.a:0 "Try to keep Southern Arizona, the lands of Venta de La Mesilla"
mexico.77.b:0 "We want the arid Trans-Pecos and Southern Arizona, at least"
mexico.77.c:0 "Press for oil-rich West Texas and Southern Arizona"
mexico.78.t:0 "Mexico wants Southern Arizona"
mexico.78.d:0 "The Mexican government has made a proposal to us: despite our threats, they still insist on keeping Southern Arizona - the sparsely-populated lands of the Gadsden Purchase, the last territory transferred from Mexico to the US, back in 1853. Those territories, centred on the town of Tucson, have a very small population of no more than 40.000 and little to no natural resources - thus, accepting Mexican rule over that tiny strip of territory could be a small price to pay to avoid another war. On the other hand, however, most of our population wouldn't even accept the idea of our government handing territory containing tens of thousands of American nationals to another country!
mexico.78.a:0 "Accept the Mexican proposal, it's quite reasonable"
mexico.78.b:0 "Refuse, it is rightful American territory"
mexico.79.t:0 "Mexico wants Far-West Texas and Southern Arizona"
mexico.79.d:0 "The stubborn Mexicans have made a proposal to us: despite our threats, they still insist on keeping Southern Arizona (the lands of the Gadsden Purchase, the last territory transferred from Mexico to the US, back in 1853), plus the sparsely populated far-western part of Texas, beyond the Pecos river, centred on El Paso County (the so-called Trans-Pecos zone). Given that those territories are part of the Chihuahan Desert, with a very small population and little to no natural resources, it could be a small price to pay to avoid another war. On the other hand, however, most of our population wouldn't even accept the idea of our government handing territory containing tens of thousands of American nationals to another country!"
mexico.79.a:0 "It's just a desert wasteland, let them keep it"
mexico.79.b:0 "It may be a wasteland, but it's OUR wasteland"
mexico.80.t:0 "Mexico wants West Texas and Southern Arizona"
mexico.80.d:0 "The stubborn Mexicans have made a daring proposal to us: despite our threats, they still insist on keeping Southern Arizona (the lands of the Gadsden Purchase, the last territory transferred from Mexico to the U.S. back in 1853), plus the heavily populated western part of Texas, including key cities such as Austin, San Antonio and Corpus Christi!"
mexico.80.a:0 "Accept their proposal"
mexico.80.b:0 "They must be crazy, refuse this proposal"
mexico.81.t:0 "The U.S. accept our proposal"
mexico.81.d:0 "The U.S. government has accepted our proposal to partition the disputed territories. We may have once again lost an enormous part of our ancestral land, but at least we have spared our people from the horrors of total war against los estadounidenses."
mexico.81.a:0 "OK…"
mexico.82.t:0 "The Mexican Question"
mexico.82.d:0 "During the American Civil War, the Mexican army managed to conquest a good part of our western and southwestern states. Despite a well-organised campaign of both non-violent resistance and guerrilla attacks by our loyal population, Mexico continues their occupation and is preparing to fully integrate these territories in the long run. With our Civil War over, we now have the opportunity to press Mexico to return us our rightful territories - be it through diplomatic means or through yet another war."
mexico.82.a:0 "Send the ultimatum"
mexico.82.b:0 "We must face facts and recognise the new borders"
mexico.83.t:0 "The Ultimatum of the Territories"
mexico.83.d:0 "During the American Civil War, the Mexican army managed to conquer a good part of the western and southwestern American states. Despite a well-organised campaign of both non-violent resistance and guerrilla attacks by the local Anglo population, we are determined to continue our occupation. Now, with their Civil War over, the American government is demanding that we return them these former territories. And, according to our intelligence reports, they are even considering going to war against Mexico for this! Even if we know that we have a historical right to those lands, we must keep in mind that the Americans are much more strong and organised now - it is very possible that, in case of war, we may not resist their offensive.
mexico.83.a:0 "Accept their demands, we can't hope to win another war..."
mexico.83.b:0 "Let them come, we're ready to defend our land"
mexico.83.c:0 "Propose a partition of the disputed territories"
mexico.84.t:0 "Mexico accepts our demands"
mexico.84.d:0 "The government of Mexico has folded before our might and accepted our demands. Now the former western and southwestern states are back under our control!"
mexico.84.a:0 "Great!"
mexico.85.t:0 "Mexico declines our demands"
mexico.85.d:0 "The government of Mexico has refused to submit to our demands and insist that the occupied western and southwestern American states are their 'ancestral territory'. If we must take back our territory by force, we will!"
mexico.85.a:0 "That's it - Ready the troops and attack"
mexico.85.b:0 "We're not ready for war - back down for now"
mexico.86.t:0 "A proposal from Mexico"
mexico.86.d:0 "The government of Mexico has declined our demands for the return of their occupied American territories. Many in our government demand that we start a campaign of re-conquest at once! But there's still some hope: Mexico has proposed a partition of the occupied territories. Leaving American citizens under foreign rule may sound outrageous, but as we're still recovering from the civil war, maybe it would be wise to listen to what they have to say."
mexico.86.t:0 "Alright, listen to what they have to say"
mexico.86.d:0 "We don't want to listen, return our States now!"
mexico.87.t:0 "Los estadounidenses don't want to listen"
mexico.87.d:0 "Those Yanquis didn't even want to listen to our offer to partition the disputed territories!"
mexico.87.a:0 "We must give in to their demands, unfortunately…"
mexico.87.b:0 "Then let them come, we're ready to defend our land"
mexico.88.t:0 "A partition of the disputed territories"
mexico.88.d:0 "The Americans have agreed to, at least, listen to our proposal about partitioning the disputed territories between our two countries. We could press to keep the oil-rich counties of West Texas, or the arid region around El Paso, or at the very least sparsely-populated southern Arizona - the last territory to be ceded by Mexico to the U.S., in 1853. It is likely that they won't accept any offer that we make, but we must try."
mexico.88.a:0 "Try to keep Southern Arizona, the lands of Venta de La Mesilla"
mexico.88.b:0 "We want the arid Trans-Pecos and Southern Arizona, at least"
mexico.88.c:0 "Press for oil-rich West Texas and Southern Arizona"
mexico.89.t:0 "Mexico wants Southern Arizona"
mexico.89.d:0 "The Mexican government has made a proposal to us: despite our threats, they still insist on keeping Southern Arizona - the sparsely-populated lands of the Gadsden Purchase, the last territory transferred from Mexico to the US, back in 1853. Those territories, centred on the town of Tucson, have a very small population of no more than 40.000 and little to no natural resources - thus, accepting Mexican rule over that tiny strip of territory could be a small price to pay to avoid another war. On the other hand, however, most of our population wouldn't even accept the idea of our government handing territory containing tens of thousands of American nationals to another country!
mexico.89.a:0 "Accept the Mexican proposal, it's quite reasonable"
mexico.89.b:0 "Refuse, it is rightful American territory"
mexico.90.t:0 "Mexico wants Far-West Texas and Southern Arizona"
mexico.90.d:0 "The stubborn Mexicans have made a proposal to us: despite our threats, they still insist on keeping Southern Arizona (the lands of the Gadsden Purchase, the last territory transferred from Mexico to the US, back in 1853), plus the sparsely populated far-western part of Texas, beyond the Pecos river, centred on El Paso County (the so-called Trans-Pecos zone). Given that those territories are part of the Chihuahan Desert, with a very small population and little to no natural resources, it could be a small price to pay to avoid another war. On the other hand, however, most of our population wouldn't even accept the idea of our government handing territory containing tens of thousands of American nationals to another country!"
mexico.90.a:0 "It's just a desert wasteland, let them keep it"
mexico.90.b:0 "It may be a wasteland, but it's OUR wasteland"
