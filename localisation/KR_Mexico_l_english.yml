mexico.91.d:0 "The stubborn Mexicans have made a daring proposal to us: despite our threats, they still insist on keeping Southern Arizona (the lands of the Gadsden Purchase, the last territory transferred from Mexico to the U.S. back in 1853), plus the heavily populated western part of Texas, including key cities such as Austin, San Antonio and Corpus Christi!"
mexico.91.a:0 "Accept their proposal"
mexico.91.b:0 "They must be crazy, refuse this proposal"
