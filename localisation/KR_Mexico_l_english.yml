mexico.93.t:0 "Mexican-American War - French Intervention?"
mexico.93.d:0 "Mexico, on the other side of the Atlantic Ocean, is one of the oldest socialist countries in the world - and thus a great friend of our Commune. And now, they are under attack from the reactionary American forces. We must stand firm in the defence of the Mexican comrades! Should we send the Americans an ultimatum, threatening war if they don't cease their onslaught?"
mexico.93.a:0 "Send an ultimatum to the Americans"
mexico.93.b:0 "We can't risk conflict across the Atlantic, sorry"
mexico.94.t:0 "War against Mexico - A threat from the French"
mexico.94.d:0 "As we continue our war against Mexican aggression, we have received a telegram from the syndicalist leaders of the Commune of France: either we cease our offensive, or we risk a war against the Internationale. They may well be bluffing, but this is an unambiguous threat from a major military power."
mexico.94.a:0 "They must be joking - Continue our offensive"
mexico.94.b:0 "We can't risk it - Accept the French demands"
mexico.95.t:0 "The Americans have refused our ultimatum"
mexico.95.d:0 "The stubborn Americans have declined our ultimatum and decided to continue their war against Mexico. Now, we must stand firm to our word and plan for an intervention in favour of Mexico. Now that the German Empire in Europe is no more, we can divert a good part of our men and resources across the Atlantic for such an operation, and even invite Mexico into the Internationale - not to mention that Mexico would serve as another staging point for actions against the Entente!"
mexico.95.a:0 "Ally With Mexico!"
mexico.95.b:0 "On second thought, we can't risk conflict across the Atlantic"
mexico.96.t:0 "A Franco-Mexican Alliance"
mexico.96.d:0 "The Commune of France is watching with great concern the current Mexican-American war. After their attempted ultimatum against American forces attacking our territory has failed, they now have approached our government with an offer for an alliance. Mexico would be admitted into the Internationale, which would mean that all other socialist powers would send us resources and forces which would help us end the American menace once and for all."
mexico.96.a:0 "This alliance is the only chance for our survival"
mexico.97.t:0 "Mexican-American War is over"
mexico.97.d:0 "Our ultimatum has worked. The reactionary army of the Americans has ceased all offensive operations against our Mexican comrades!"
mexico.97.a:0 "Ha! We are invincible!"
mexico.98.t:0 "French intervention in the Mexican-American War"
mexico.98.d:0 "Thanks to a good help of the Commune of France, the Americans have ceased their attack against Mexico. This is a great day for French-Mexican friendship!"
mexico.98.a:0 "No one can stand the might of socialist cooperation!"
mexico.99.t:0 "Reorganisation of the Territories"
mexico.99.d:0 "National elation over La Reconquista continues in full swing. Unfortunately, overwhelming euphoria is not without its overzealous drawbacks. Recently, certain national activists, civil administrators and other (generally traditionalist) voices have advocated that since the old northern territories have returned to us, we should likewise return the nature of their civil administration along revanchist lines - that is, the former U.S. states should be redrawn to match the pre-1848 borders of Alta California, Nuevo Mexico, Texas, even the Oregon Territory if our new gains allow it. These 'conservatives' argue that such a reorganisation would centralise administration of the old U.S. states and streamline governance over the North while exalting Mexican pride and erasing the estadounidense colonialism over Mexico's ancestral lands. The 'progressive' faction, meanwhile, dismiss these borders as vague even for the time, and further denounce the scheme as archaic, impractical and bound to outrage the Anglos more than ever. Instead, the progressives argue, the established former U.S. State administrations are already functional, well-organised and stable, and therefore should be adopted in full and merely expanded upon. Today, the Comité de Ocupación del Norte is scheduled hold a meeting and to adjourn with a decision on the matter.
mexico.99.a:0 "Conservative: Revert to traditional borders"
mexico.99.b:0 "Progressive: Expand on existing state apparatus"
mexico.100.t:0 "The Fate of the Alamo"
mexico.100.d:0 "It was inevitable that the question of that decaying symbol known as the Alamo would arise. As it stands, the Alamo is a rallying point for insurrectionists and a shrine for the old regime. Therefore, a resolution has been called for to renovate the building and thus repurpose its symbolic value — but again, this may only serve to incur the wrath of the gringos. As per the directive of the Comité de Ocupación del Norte, the Alamo will be…"
mexico.100.a:0 "Preserved as a cultural heritage site"
mexico.100.b:0 "A war dead memorial"
mexico.100.c:0 "Demolished! With urban expansion built over it for good measure!"
mexico.101.t:0 "The Status of American Indians"
mexico.101.d:0 "With a change in government it is only natural that ostracised groups will seek support from the new government in hopes of finally overturning their fortunes. In this case, it is America's first peoples, with which we share a lineage of American nativity and European colonialism. Deprived also of their territory, as well as their sovereignty, Indians now live like zoo animals in reservations, where poverty is rampant, and the Indian Citizenship Act of 1936 does not go far enough in repairing centuries of subjugation. Therefore, we should expand on the act, as it is our moral imperative that we grant assistance to the destitute American Indian and begin lifting them from oppression at last."
mexico.101.a:0 "Yes, we stand alongside the oppressed Indian"
mexico.101.b:0 "Will we ever stop enraging the Americans with all the guns?!"
mexico.102.t:0 "Status of Women in the Territories"
mexico.102.d:0 "Anglo women have taken to the streets in planned demonstrations — not against Mexican occupation, but for women's rights. While generally critical of Mexico's actions, suffragists have decided to make the best of our progressive government and have thus petitioned Mexico to succeed where Washington failed — officially extend Mexico's Constitutional rights of women to the territories."
mexico.102.a:0 "Grant universal rights for all women!"
mexico.102.b:0 "Grant women voting rights in all local assemblies!"
mexico.102.c:0 "Now is not the best time"
mexico.103.t:0 "Status of Religion in the Territories"
mexico.103.d:0 "While Mexico has historically been a Catholic country, the Anglos take on the religious heritage of England, Protestantism. The people in the territories — Texas in particular — are deeply religious, so the Comité has to tread carefully on religious policy. It would be foolish, however, to ignore intelligence reports from our spy service which emphasise how the local churches are condoning, aiding and abetting the insurrectionists, many of whom are zealous Protestants themselves."
mexico.103.a:0 "Enforce Catholicism as the state religion"
mexico.103.b:0 "Enforce anti-clerical laws of 1917 Constitution"
mexico.103.c:0 "Let the Protestants freely go about their business"
mexico.104.t:0 "Status of Language in the Territories"
mexico.104.d:0 "The majority of both the Mexican and Anglo populations do not speak the others' language, which is already causing incidents in the territories. While forcing the entire Anglo population to learn and speak Spanish would be… impractical, perhaps some basic public works could assist our troops and settlers in the North. The principal subject of today's Comité meeting is: From schools and government to restaurants and street signs, what will be the official language in the territories?"
mexico.104.a:0 "Español"
mexico.104.b:0 "Bilingüe / Bilingual"
mexico.104.c:0 "English"
mexico.105.t:0 "The Reintegration of the Mexican Cession"
mexico.105.d:0 "After many years of extensive resettlement, intensive propaganda efforts and numerous crushed uprisings, organised revolt against Mexican governance has largely subsided. While some resistance persists among old militia extremists, Anglos at large have gradually come to terms with our rule and settlers are now a significant minority in the North. With Los Territorios Reconquistados firmly under our control, we've won unhindered access to its resources and industry."
mexico.105.a:0 "Finally!"
mexico.106.t:0 "Restructuring The Regime"
mexico.106.d:0 "The Junta has now ruled for quite a while, and keeping the people under control has been difficult, some are calling for a restructuring of the regime, and we are faced with 3 options. The first option is to find an ally for the Junta, either the Industrialists or the Hacienderos, The second option is to restore the monarchy to try and gain legitimacy for our regime, The third option is to invite the Sinarquistas into our government to gain another ally in Mexico. What should we choose?"
mexico.106.a:0 "Keep The Junta"
mexico.106.b:0 "Restore The Monarchy"
mexico.106.c:0 "Invite The Sinarquistas"
mexico.107.t:0 "Choosing An Economic Plan"
mexico.107.d:0 "It is time for Mexico to choose an economic plan for the coming years. On one hand we have Plan "Hope" which focuses on the civilian sector of our economy and improving infastructure and on the other hand we have Plan "Unity" which focuses on heavy industrial expansion and military industry. Which one should we pick?"
mexico.107.a:0 "Plan Hope"
mexico.107.b:0 "Plan Unity"
