mexico.82.t:0 "The Mexican Question"
mexico.82.d:0 "During the American Civil War, the Mexican army managed to conquest a good part of our western and southwestern states. Despite a well-organised campaign of both non-violent resistance and guerrilla attacks by our loyal population, Mexico continues their occupation and is preparing to fully integrate these territories in the long run. With our Civil War over, we now have the opportunity to press Mexico to return us our rightful territories - be it through diplomatic means or through yet another war."
mexico.82.a:0 "Send the ultimatum"
mexico.82.b:0 "We must face facts and recognise the new borders"
mexico.83.t:0 "The Ultimatum of the Territories"
mexico.83.d:0 "During the American Civil War, the Mexican army managed to conquer a good part of the western and southwestern American states. Despite a well-organised campaign of both non-violent resistance and guerrilla attacks by the local Anglo population, we are determined to continue our occupation. Now, with their Civil War over, the American government is demanding that we return them these former territories. And, according to our intelligence reports, they are even considering going to war against Mexico for this! Even if we know that we have a historical right to those lands, we must keep in mind that the Americans are much more strong and organised now - it is very possible that, in case of war, we may not resist their offensive.
mexico.83.a:0 "Accept their demands, we can't hope to win another war..."
mexico.83.b:0 "Let them come, we're ready to defend our land"
mexico.83.c:0 "Propose a partition of the disputed territories"
mexico.84.t:0 "Mexico accepts our demands"
mexico.84.d:0 "The government of Mexico has folded before our might and accepted our demands. Now the former western and southwestern states are back under our control!"
mexico.84.a:0 "Great!"
mexico.85.t:0 "Mexico declines our demands"
mexico.85.d:0 "The government of Mexico has refused to submit to our demands and insist that the occupied western and southwestern American states are their 'ancestral territory'. If we must take back our territory by force, we will!"
mexico.85.a:0 "That's it - Ready the troops and attack"
mexico.85.b:0 "We're not ready for war - back down for now"
mexico.86.t:0 "A proposal from Mexico"
mexico.86.d:0 "The government of Mexico has declined our demands for the return of their occupied American territories. Many in our government demand that we start a campaign of re-conquest at once! But there's still some hope: Mexico has proposed a partition of the occupied territories. Leaving American citizens under foreign rule may sound outrageous, but as we're still recovering from the civil war, maybe it would be wise to listen to what they have to say."
mexico.86.t:0 "Alright, listen to what they have to say"
mexico.86.d:0 "We don't want to listen, return our States now!"
mexico.87.t:0 "Los estadounidenses don't want to listen"
mexico.87.d:0 "Those Yanquis didn't even want to listen to our offer to partition the disputed territories!"
mexico.87.a:0 "We must give in to their demands, unfortunately…"
mexico.87.b:0 "Then let them come, we're ready to defend our land"
mexico.88.t:0 "A partition of the disputed territories"
mexico.88.d:0 "The Americans have agreed to, at least, listen to our proposal about partitioning the disputed territories between our two countries. We could press to keep the oil-rich counties of West Texas, or the arid region around El Paso, or at the very least sparsely-populated southern Arizona - the last territory to be ceded by Mexico to the U.S., in 1853. It is likely that they won't accept any offer that we make, but we must try."
mexico.88.a:0 "Try to keep Southern Arizona, the lands of Venta de La Mesilla"
mexico.88.b:0 "We want the arid Trans-Pecos and Southern Arizona, at least"
mexico.88.c:0 "Press for oil-rich West Texas and Southern Arizona"
mexico.89.t:0 "Mexico wants Southern Arizona"
mexico.89.d:0 "The Mexican government has made a proposal to us: despite our threats, they still insist on keeping Southern Arizona - the sparsely-populated lands of the Gadsden Purchase, the last territory transferred from Mexico to the US, back in 1853. Those territories, centred on the town of Tucson, have a very small population of no more than 40.000 and little to no natural resources - thus, accepting Mexican rule over that tiny strip of territory could be a small price to pay to avoid another war. On the other hand, however, most of our population wouldn't even accept the idea of our government handing territory containing tens of thousands of American nationals to another country!
mexico.89.a:0 "Accept the Mexican proposal, it's quite reasonable"
