### Event Text
 
bulgaria.0.t:0 "The Tsardom of Bulgaria"
bulgaria.0.d:0 "Bulgaria won her independence from the Ottoman Empire in 1878 with the Treaty of San Stefano, but was even then cut down by the Berlin Congress. Becoming the driving force behind the Balkan League and carrying much of the burden in the First Balkan War, Bulgaria was once more betrayed and cut down by her former allies, Greece and Serbia. It was only in the Weltkrieg that the Bulgarian state came to control all that which was rightfully hers; King Ferdinand had chosen right and his vision finally seemed to be reality. All was not truly perfect however; unrest in the newly conquered provinces, subversive nationalist propaganda campaigns by neighbours and a stagnant economy caused Bulgaria to falter and fail to make full use of their newfound power, even despite German industrial assistance. Tsar Ferdinand abdicated earlier this decade, leaving the throne to his son Tsar Boris the Third."
bulgaria.0.a:0 "Glory to Bulgaria and the Tsar!"

bulgaria.1.t:0 "Liberation Day"
bulgaria.1.d:0 "The Third of March marks Liberation Day - when years ago at the Treaty of San Stefano we won our independence from the Ottoman Turks. The whole country celebrates and the streets of Sofia fill with waving flags!"
bulgaria.1.a:0 "God is with us!"

bulgaria.2.t:0 "Liberation Day" 

bulgaria.3.t:0 "Black Monday hits Bulgaria!"
bulgaria.3.d:0 "Almost a month ago, the Berlin Stock Exchange plunged into bottomless depths, throwing the economy of the German Empire into an unprecedented crisis. Now the crash's shockwaves have reached the Tsardom of Bulgaria. German and Austrian-owned companies have closed down or laid-off their workers, the Bulgarian lev is losing value, and resource exports are shrinking. Our own export orientated economy is on the verge of collapse..."
bulgaria.3.a:0 "Intervene to aid economic recovery."

bulgaria.4.t:0 "John Atanasov"
bulgaria.4.d:0 "American-born Bulgarian scientist John Atanasov asks for shelter after escaping the civil war which ravages America. He said that the ongoing civil war prevented him from progressing further in his work on creating a computer calculating machine. Should we accept him?"
bulgaria.4.a:0 "Welcome home!"
bulgaria.4.b:0 "You're not welcome here!"

bulgaria.5.t:0 "Ottoman Empire in Disarray"
bulgaria.5.d:0 "With the Ottoman Empire in turmoil, we have a great opportunity to seize control of Eastern Thrace, without any kind of open warfare. Part of our general staff and the more nationalistic politicians are arguing that we could instead seize the entire European part of the Ottoman Empire, but doing such will surely anger them as they would rather die than surrender their capital to us."
bulgaria.5.a:0 "Seize control of Adrianople!"
bulgaria.5.b:0 "Seize control of Constantinople!"
bulgaria.5.c:0 "Seize control of neither!"


### Focus Tree ###

## Army Focuses

BUL_army_effort:0 "Bulgarian Land Forces"
BUL_army_effort_desc:0 "The Bulgarian Land Forces are the finest army on the Balkan Peninsula, but our doctrines are looking to become sorely outdated. We must update them and train our troops in order to solidify our position."
BUL_equipment_effort:0 "Develop New Equipment"
BUL_equipment_effort_desc:0 "Even slight changes to a rifle can save a man's life in war - by making large changes for the better we should be able to save many Bulgarians."
BUL_motorisation_effort:0 "Motorise Our Army"
BUL_motorisation_effort_desc:0 "The static, unmoving trench lines that defined the Weltkrieg will not serve us well anymore. We must look to ensure our men can attack and redeploy with speed."
BUL_doctrine_effort:0 "Lessons of the Weltkrieg"
BUL_doctrine_effort_desc:0 "The lessons that the Weltkrieg taught us still apply today, we just need to adapt them to the modern day and change what the troops have learnt."
BUL_equipment_effort_2:0 "Engineering Standards"
BUL_equipment_effort_2_desc:0 "Our small-arms and artillery are made in factories across Bulgaria - by setting engineering stdnards for our factories, we ensure quality."
BUL_mechanisation_effort:0 "Mechanise Our Army"
BUL_mechanisation_effort_desc:0 "Ensuring our troops can rapidly move is a start - but they must have force of arms behind them when they arrive to battle. By mechanizing our Land Forces, we shall ensure that every battle is a victory."
BUL_doctrine_effort_2:0 "Investigate New Tactics"
BUL_doctrine_effort_2_desc:0 "The war of tomorrow is not likely to be the same war that the Weltkrieg was. Our military command should take this into account and consider developing new tactics."
BUL_equipment_effort_3:0 "Perfecting Our Arms"
BUL_equipment_effort_3_desc:0 "Every misfire or slight fault with any of our equipment could lead to casualties. By paying attention to the minutae, we can save lives and win any war."
BUL_armour_effort:0 "Native Panzers"
BUL_armour_effort_desc:0 "The Panzer is one of the major developments as a result of the Weltkrieg, but our own supply of them is lacking. We should develop a new model of Panzer that will revolutionise the "
BUL_special_forces:0 "Adapt Our Army"
BUL_special_forces_desc:0 "The Balkans are a manic terrain of soaring mountains and wild rivers. If we adapt certain elements of our Land Forces to deal with these extremes, then we shall have an obvious advatange."

## Aviation Focuses

BUL_aviation_effort:0 "Bulgarian Air Force"
BUL_aviation_effort_desc:0 "The Weltkrieg taught us important lessons regarding the war in the air. Whatever comes next to Bulgaria will require us to remember and apply this once more."
BUL_fighter_focus:0 "Assuring Air Superiority"
BUL_fighter_focus_desc:0 "The development of well-engineered fighter aircraft will ensure that our own skies are safe and protected from airborne threats."
BUL_bomber_focus:0 "Assuring Air Support"
BUL_bomber_focus_desc:0 "The development of well-engineered bomber aircraft will ensure that our war on the land will be much swifter, and safer, for all our troops."
BUL_aviation_effort_2:0 "Further Air Development"
BUL_aviation_effort_2_desc:0 "By improving the current state of our air infrastructure, while simultaenously developing the way our pilots fly, our air force should become premier in the Balkans."
BUL_CAS_effort:0 "Close Air Support"
BUL_CAS_effort_desc:0 "Engaging directly with enemy forces on the ground with newly developed aircraft will add a new vector to our assaults and defences."
BUL_rocket_effort:0 "Rocketry"
BUL_rocket_effort_desc:0 "Rockets and other similar developments hold greater promise than conventional artillery in the long-term. We should take all the steps we can to find new applications of this."
BUL_NAV_effort:0 "Naval Aviation"
BUL_NAV_effort_desc:0 "By integrating a section of our Air Force with the Navy, the Aegean and Black Seas should be brought further under our influence."

## Navy Focuses

BUL_naval_effort:0 "Bulgarian Navy"
BUL_naval_effort_desc:0 "A strong fleet is vital if we are to look beyond simply our own borders. Protecting our trade and coastlines shall require a strong naval force."
BUL_flexible_navy:0 "Two Seas Fleet"
BUL_flexible_navy_desc:0 "Bulgaria spans across two seas, the Black and Aegean. Differing conditions in both of these mean that a diverse, flexible navy should serve us the best."
BUL_large_navy:0 "Naval Power Projection"
BUL_large_navy_desc:0 "A large fleet is only suiting for Bulgaria. Much alike on the Peninsula itself, the surrounding seas should be dominated by the Tsardom."
BUL_submarine_effort:0 "Bulgarian Submarines"
BUL_submarine_effort_desc:0 "The submarine is vital to winning any war against a foe reliant upon trade. If their convoys are sunk, their men go unsupplied - this will lead to a victory."
BUL_cruiser_effort:0 "Bulgarian Cruisers"
BUL_cruiser_effort_desc:0 "Native dockyards in Burgas and Thrace are more than capable of producing large ships, such as cruisers. These will prove priceless in nearly every naval engagement."
BUL_destroyer_effort:0 "Bulgarian Destroyers"
BUL_destroyer_effort_desc:0 "The Tsardom may be able to support its people in manners of food, but other essential resources must be shipped in from the rest of the world. Destroyers will ensure that this supply is protected."
BUL_capital_ships_effort:0 "Firepower Superiority"
BUL_capital_ships_effort_desc:0 "There is no greater vessel than a battleship. If we develop new and powerful variants, the Tsardom shall become unassailable on the Black and Aegean seas."

## Industry Focuses

BUL_industrial_effort:0 "Revitalise the Economy"
BUL_industrial_effort_desc:0 "The Bulgarian economy has been stagnant since the 20s - the Tsar has ordered that we must find a way to change our agrarian society into an industrial one!"
BUL_construction_effort:0 "State-Sponsored Industry"
BUL_construction_effort_desc:0 "In order to ensure that our nation will function effectively, the Bulgarian people must be provided for with goods and jobs. State-sponsored industrial expansion should fulfill both of these and reduce the effects of Black Monday."
BUL_production_effort:0 "Equip Our Men!"
BUL_production_effort_desc:0 "If we truly are the victors of the Weltkrieg, why is it our men aren't armed and equipped? We must build up our military industry to ensure we can assert our position."
BUL_construction_effort_2:0 "Industrialise the Tsardom"
BUL_construction_effort_2_desc:0 "Despite our position in the Balkans, Bulgaria remains an agrarian society with little heavy industry. Tsar Boris III has ordered we change this, and so we shall. This should aid our recovery from Black Monday."
BUL_production_effort_2:0 "Military Investment"
BUL_production_effort_2_desc:0 "A man is no soldier without his rifle, no pilot without a plane and no Bulgarian without the will to fight for his country. We must ensure every man can defend his homeland and Tsar!"
BUL_infrastructure_effort:0 "Connect Our Nation"
BUL_infrastructure_effort_desc:0 "Bulgaria is made up of many individual regions, historically all seperated. We should improve road and rail networks across our territory so that someone can travel from Burgas to Thessaloniki."
BUL_production_effort_3:0 "Diversify Our Arms Industry"
BUL_production_effort_3_desc:0 "Arsenal AD stands nearly alone as our major arms manufacturer. If we are to ensure our men have the best of the best. By encouraging our native development of equipment this shall be achieved."
BUL_infrastructure_effort_2:0 "Efficient Rail Network"
BUL_infrastructure_effort_2_desc:0 "By changing slightly the path and timing of individual tracks and carriages we can ensure that every train is exactly on time, and our entire populace can travel where they like."
BUL_construction_effort_3:0 "Further Industrialisation"
BUL_construction_effort_3_desc:0 "Despite increased numbers of factory-workers compared to farmers, we remain primarily agrarian. Further industrialisation is the only way to reform our economy and fully recover from Black Monday."
BUL_nuclear_effort:0 "A New Weapon"
BUL_nuclear_effort_desc:0 "Our best physicists have theorised that there is much potential in a new type of bomb that could be thousands of times more powerful than conventional explosives."
BUL_extra_tech_slot:0 "Ethnic Cooperation"
BUL_extra_tech_slot_desc:0 "Bulgaria is a state of many different nationalities, not all of who agree with each other. We should encourage our intelligista to put aside these small differences so they work together."
BUL_extra_tech_slot_2:0 "Organised Research"
BUL_extra_tech_slot_2_desc:0 "Many of our most important discoveries are as the result of independent researchers. By organising and directing the great minds of Bulgaria we should be able to put many more to work."
BUL_secret_weapons:0 "Special Research Division"
BUL_secret_weapons_desc:0 "There are many advances in science and engineering which should perhaps be kept hidden from the public and even most researchers. By isolating a special group of researchers to work on these projects we will be assuring privacy and success."

##Political Focuses

BUL_political_effort:0 "Political Direction"
BUL_political_effort_desc:0 "Bulgaria finds itself often torn between the interests of the Tsar and state. We should resolve this, in one way or another."

BUL_collectivist_ethos_kr:0 "United Under the Tsar"
BUL_collectivist_ethos_kr_desc:0 "Every man, woman and child on Bulgarian soil, regardless of what language they speak, is and always will be a Bulgarian. We are united under the reign of the Tsar."
BUL_militarism:0 "Prussia of the Balkans"
BUL_militarism_desc:0 "We are the Prussia of the Balkans - an army with a state. This aspect of our people has fallen to the wayside in the aftermath of the Weltkrieg but we can once again bring it to the fore."
BUL_military_youth:0 "To Serve is Bulgarian"
BUL_military_youth_desc:0 "During the Weltkrieg, one quarter of our people fought to protect the Tsardom. This national spirit remains, and the people of Bulgaria are all willing to fight."
BUL_ideological_fanaticism:0 "For the Tsardom!"
BUL_ideological_fanaticism_desc:0 "As much as faith, family and love should drive a man so should loyalty to his country. All Bulgarians should follow the Tsar wherever he may lead."

BUL_liberty_ethos_kr:0 "Democratise the Government"
BUL_liberty_ethos_kr_desc:0 "The Tsar holds too much power in this current day - we should follow the German example, and allow for elections in at least some scope."
BUL_rights_of_man:0 "Minority Rights"
BUL_rights_of_man_desc:0 "We should make every man in Bulgaria, whether Turk or Greek, equal under law."
BUL_liberty_research:0 "Open Research"
BUL_liberty_research_desc:0 "By preserving the freedom of every man to do as he likes (within reason), we have allowed many great minds to work on projects previously closed off to them."
BUL_generic_welfare:0 "Provide for the People"
BUL_generic_welfare_desc:0 "The Tsardom must provide for her people, as they provide for her. By allocating taxes towards welfare and other such spending, everyone will be better off."

BUL_generic_national_identity:0 "God is With Us!"
BUL_generic_national_identity_desc:0 "The establishment of a strong national identity offers many benefits to the state and people, whether that view be 'Democratic' or not."
BUL_technology_sharing:0 "International Cooperation"
BUL_technology_sharing_desc:0 "Our allies have been working hard on their own theories and engineering miracles, and we can benefit from this as much as they can benefit from us."

