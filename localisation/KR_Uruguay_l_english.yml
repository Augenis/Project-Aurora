URG.1.t:0 "Presidential Elections of 1946"
URG.1.d:0 "Since we have been granted autonomy, the people of Uruguay were longing for finally electing their President. Only two main parties are disputing the post: the liberals at the Partido Colorado have presented Luis Batlle Berres, while the conservative Partido Blanco will dispute under Luis Giannattasio Finocchetti."
