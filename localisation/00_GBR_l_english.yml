 ### Focus Tree
 
 ### Events
 uk.1.t:0 "The Liberation of the United Kingdom"
 uk.1.d:0 "After years of exile and struggle, the armed forces of the Union of Britain have been defeated and its leaders fled, while the Royal Family has returned to Britain in triumph.  It is a glorious day for Britain and the Empire.  God save the King!"
 uk.1.a:0 "Restore the United Kingdom!"
 uk.1.b:0 "...but I'll stay here!"
 uk.2.t:0 "The new Regime"
 uk.2.d:0 "Yesterday, the king opened the House of commons according to the ancient customs. The new government, led by Harold Nicolson, has been sworn in to defend the Monarchy and our grasp on the island is holding firm. We will now profit from Canadian technical expertise as well. The new beginning bodes well."
 uk.2.a:0 "Splendid!"
 uk.3.t:0 "The Second Glorious Revolution"
 uk.3.d:0 "Once again, the British people decided to overthrow a tyrannical regime and invite their righteous monarch back to reign over them. This time, they just needed a little more convincing. By now, the new old order is firmly established. The Syndicalist experiment in Britain is over."
 uk.3.a:0 "Glorious!"
 uk.3.a:0 "Horrible!"
 uk.4.t:0 "Loyal army elements"
 uk.4.d:0 "Some members of the old Royal Guard have come together and formed the core of a new military. But even with ample help from our allies, we will still need a lot of time."
 uk.4.a:0 "Let's do it, lads!"
 
