 ### Tooltips
 UK_provgov_tp:0 "Has Provisional Government"
 UK_politics_syn_idea_desc:0 "Political discourse and local institutions are still tainted by traces of Syndicalism. This has a very negative effect on the effectiveness and popularity of our government measures."
 UK_economy_syn_idea_desc:0 "Economical structure and smaller businesses are still tainted by traces of Syndicalism. This has a very negative effect on the profit and growth of our private industry."
 UK_military_syn_idea_desc:0 "Military orgnization and esprit de corps are still tainted by traces of Syndicalism. This has a very negative effect on the morale and organizaiton of our armed forces."
