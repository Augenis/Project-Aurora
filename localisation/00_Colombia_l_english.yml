### Ideas ###
COL_coffee:0 "Coffee Boom"
COL_coffee_desc:0 "Our farms are producing quality coffee at an increased rate"
COL_coffe_trade:0 "Coffee Exports
COL_coffe_trade_desc:0 "Coffee is now our prime export commodity, and the trumoil in Brazil resulted in a de facto monopoly which is ours to enjoy"
COL_bogotazo:0 "Political Violence"
COL_bogotazo_desc:0 "Violence between Liberals, Conservatives, Syndicalists and Leopardos erupted in a swift yet brutal manner in Bogotá. Now our party has nearly absolute control of Colombian politics"
COL_status_quo: "Status Quo upheld"
COL_status_quo_desc:0 "Colombia has always been a good place for good people to live. Isnt that why we love our country? Let us cherish our prosperity, and think of the future instead of ill for our brothers"
COL_arms_deathroad:0 "Military Imports from Canada"
COL_arms_deathroad:0 "We are importing large amounts of supplies from Canada and other Entente nations"
COL_tradeagreements:0 "Favorable Trade Agreements"
COL_tradeagreements_desc:0 "Taking advantadge of our growth and stability, we have managed to leverage better trade deals with our neighbours and the Great Powers"
COL_stable_dem:0 "A Stable Democracy"
COL_stable_dem_desc:0 "Our republic seems to be at peace, and all signs point to a rather uneventful election cycle. Even with sporatic reports of vandals, we have ensured peace in our time"
COL_land_reform:0 "Biased Land Reform"    
COL_land_reform_desc:0 "The UNIR government is keen on confiscating the lands of Conservador politicians, and re distribute it to more loyal citizens. The land and the people now enjoy better times"
COL_militarist_programmes:0 "Militarist Programs"    
COL_militarist_programmes_desc:0 "Now with our grip on power consolidated, we must ensure that from childhood, every man is willing to die for our Great Colombia. Patriotism and Faith will supplant the kleptocrat ideals of the past!"
COL_one_nation:0 "One Nation"
COL_one_nation_desc:0 "Enemies abound, and after this recent election, many steps are being planned to ensure that Colombia survives this tazing times"
COL_ECU_trade:0 "Trade with Ecuador"
COL_ECU_trade_desc:0 "Recent improvements of ties with Venezuela mean that our industries are finally benefitting from the Andean Pact"
COL_VEN_trade:0 "Trade with Venezuela"
COL_VEN_trade_desc:0 "Recent improvements of ties with Venezuela mean that our industries are finally benefitting from the Andean Pact"
COL_mobilize:0 "Gran Colombian Mobilization"
COL_mobilize_desc:0 "We are not mobilizing for the uniting of our Great nation!"
COL_arms_willy:0 "German Weapons Trade"
COL_arms_willy_desc:0 "Fufulling long time requests by General Jorge Eliecer Gaitan, who recentrly returned from a trip to the Kaiserreich, Colombia now imports large amounts of small arms from Germany"
COL_break_the_chains:0 "Broken Chains"
COL_break_the_chains_desc:0 "Colombia is now truly free and under the flag of Syndicalism!"
COL_militias:0 "Worker's Militia"
COL_militias_desc:0 "Worker's militias will make sure that we stay safe in case of army munity!"
COL_collectivization:0 "Collectivization of Farms"
COL_collectivization_desc:0 "Fields and plantations all over Colombia are being distrubted to the peasantry"
COL_assuming_direct_control:0 "Apparatus of State Siezed"
COL_assuming_direct_control_desc:0 "All semblance of legality has been dropped from the Leopardo Junta that rules over our nation"
colombia_gran_alliance:0 "Andean Pact"
COL_emergency:0 "State of Emergency"
COL_leopardos:0 "Leopardo Government"
COL_38:0 "The Elections of 1938 have happened"
