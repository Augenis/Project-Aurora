col.1.t:0 "The Possibilites of Privatization"
col.1.d:0 "The economy is a wreck and has been since 1905. There is nothing we can do to change this, it is a fact of Bolivian life. Although, we may be able to gain profit for ourselves if we privatized many industries like water, energy, transportation and electricity. This may make life harder for the people, but we'll profit."
col.1.a:0 "If it doesnt turn a quick buck, put it up for sale!"
col.1.b:0 "This is a betrayal of the Bolivian people!"
col.2.t:0 "The 1938 Presidental election: Colombia at a Crossroad"
col.2.d:0 "This year's Presidental election has begun and while it's predicted that the Liberal Party will continue control of the Presidency, the Conservative party can just as well win the post. More extreme factions from both sides have splintered and are also running, the corporatist Los Leopardos and the leftist UNIR, led by the charismatic Jorge Eliécer Gaitán, and sporadic violence between these factions have emerged. From the sidelines, Gustavo Rojas Pinilla, fresh returned from his trip to Mittleurpa to secure defense contracts, worryingly believes that the very fabric of the Republic may be at risk... "col.2.a:0 "There is nothing we can do" 
col.2.a:0 "The Liberals win it!" 
col.2.b:0 "The Conservatives win it!"
col.2.c:0 "Jorge Gaitán's promises sway the masses, and the UNIR and other radical liberals form a majority!"
col.2.e:0 "The Youth Conservative coalition, led by the Corporatist Leopardos, takes a surprise win!"
col.2.f:0 "The army shall put an end to this chaotic democracy! Order must be restored" 
col.3.t:0 "The 1942 Presidental election"
col.3.d:0 "With the democratic establishment of Colombia strenghtened, Gaitan and other hardline liberals fell into Party line, and the Leopardos lost their momentum. Now, the people of Colombia must choose their president, and either party can just as well win the post..."
col.3.a:0 "The Conservatives win it!"
col.3.b:0 "The Liberals win it!" 
col.3.c:0 "The army shall put an end to this chaotic democracy! Order must be restored"
col.4.t:0 "The 1946 Presidential Election"
col.4.d:0 "Will this election bring us more unity or will it divide further?"
col.4.a:0 "The Liberals, the only true way to rule"
col.4.b:0 "The Conservatives will lead the way"
col.4.c:0 "For the peasents, for the workers and for Colombia - Choose the Syndicalists"
col.5.t:0 "Colombian Ultimatum!?"
col.5.d:0 "The goverment of 'Gran' Colombia has issued an Ultimatum! They demand we join the Gran Colombian federation, or be declared Syndicalists and enemies of the state. What should we do?"
col.5.a:0 "We have no choice, their armies are too vast. For the good of the people, we surrender"
col.5.b:0 "Ecuador will not submit! To Arms!"
col.6.t:0 "Ecuador folds"
col.6.d:0 "Rather than allow thousands of brothers to die in the battlefield, Ecuador has joined us peacefully"
col.6.a:0 "As planned"
col.7.t:0 "Ecuador refuses!"
col.7.t:0 "Utter lunacy seems to have taken a grip of the Quito govermemnt, for they now are taking arms against us, considering our generous offer a threat"
col.7.t:0 "They choose... poorly"
col.8.t:0 "Colombian Ultimatum!?"
col.8.d:0 "The goverment of 'Gran' Colombia has issued an Ultimatum! They demand we join the Gran Colombian federation, or be declared imperialists and enemies of the state. What should we do?"
col.8.a:0 "We have no choice, their armies are too vast. For the good of the people, we surrender"
col.8.b:0 "Venezuela will never submit to such vile threats! To Arms!"
col.9.t:0 "Venezuela folds"
col.9.d:0 "Rather than allow thousands of brothers to die in the battlefield, Venezuela has joined us peacefully"
col.9.a:0 "As planned"
col.10.t:0 "Venezuela refuses!"
col.10.t:0 "Utter lunacy seems to have taken a grip of the Caracas govermemnt, for they now are taking arms against us, considering our generous offer a threat"
col.10.t:0 "They must be drikining oil! To Arms!"
col.11.t:0 "Colombian Ultimatum!?"
col.11.d:0 "The goverment of 'Gran' Colombia has issued an Ultimatum! They demand that Panama joins the Gran Colombia, else a state of war between our countries will begin. What should we do?"
col.11.a:0 "We have no choice, their armies are too vast. For the good of the people, we surrender"
col.11.b:0 "We will never submit to such vile threats! To Arms!"
col.12.t:0 "Panama joins the federation"
col.12.d:0 "Rather than be crushed by our might, the imperialists folded and Panama belongs to us again"
col.12.a:0 "As planned"
col.13.t:0 "Ultimatum Refused!"
col.13.d:0 "Yet again, the fake country of Panama stands between Colombia and progress. They will live to pay for their mistakes!"
col.13.a:0 "They will be crushed!"
col.14.t:0 "A Stable Democracy"
col.14.d:0 "Our victory in the next election is guaranteed, some ask if it will even happen. They do grant us an air of extra legimacy. However, we should extend an olive branch to the moderate Liberales, who clearly didnt know better than to join our coalition beforehand. Such an alliance will vastly expand our political clout"
col.14.a:0 "All are welcome in this government for all Colombians"
col.14.b:0 "The people love us, not the Liberales. They can enjoy the sidelines!"
col.15.t:0 "The Final Blow"
col.15.d:0 "Colombian democracy is dead. The streets are silent, no more fighting, discussions or debates. Only the sound of marching in the distance, and the Leopardo salute. We finally can get rid of the old constituiton and formalize our Junta as... permanent"
col.15.a:0 "The Colombian Republic will be re-organized into the Greater Colombian Authority, ensuring stability and peace"
col.15.b:0 "Such drastic measures may alarm the people"
col.16.t:0 "Colombia proposes an alliance"
col.16.d:0 "The Colombians have sent us an offer to ally with them. How we should respond?"
col.16.a:0 "Sign it!"
col.16.b:0 "Reject offer"
col.17.t:0 "Venezuela Accepts!"
col.17.d:0 "Venezuela accepted to join our Pact, if only to keep itself safe from Peruvian attacks"
col.17.a:0 "Liberty and safety"
col.18.t:0 "Colombia proposes an alliance?"
col.18.d:0 "Colombians seeing the nervous atmosphere between us and Peru decided to sign an alliance. What is our opinion?"
col.18.a:0 "Sign it!"
col.18.b:0 "Reject offer"
col.19.t:0 "Ecuador Accepts!"
col.19.d:0 "Ecuador accepted to join our Pact, if only to keep itself safe from Peruvian attacks"
col.19.a:0 "Liberty and safety"

