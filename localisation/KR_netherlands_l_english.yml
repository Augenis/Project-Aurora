 hol.15.t:0 "Fate of the Royal Family"
 hol.15.d:0 "Following the successful takeover of the Netherlands by Syndicalist militias together with parts of  thearmed forces, Royal family used the ensuing chaos to avoid capture. We have received info that they are planning to escape to the remaining parts of the Dutch colonial empire to lead their fight against us from there. Our militia together with parts of army plans to capture them before they flee from the Netherlands."
 hol.15.a:0 "The Royal Family successfully escapes the Netherlands!" 
 hol.15.b:0 "The Royal Family is captured and brutally killed by the militia!"
 hol.15.c:0 "Indonesia, here I come baby!"
 hol.16.t:0 "The Fate of Caribbean Netherlands"
 hol.16.d:0 "As Syndicalist parties in the Netherlands with direct support from France were able to seize power, their colonial empire can be now used as a springboard to spread vile Syndicalist influence into different parts of world. To prevent syndicalism from gaining influence in the Caribbean, we must seize the Caribbean Netherlands."
 hol.16.a:0 "Seize control of the Caribbean Netherlands!" 
 hol.16.b:0 "Rather not"
 hol.17.t:0 "The Fate of Dutch West Indies"
 hol.17.d:0 "As Syndicalist parties in the Netherlands with direct support from France were able to seize power, the large Dutch colonial empire can be now used as a springboard to spread vile Syndicalist influence into different parts of world. To prevent Syndicalism from gaining influence in the Pacific, we must seize Borneo, Sumatra, and parts of Western New Guinea."
 hol.17.a:0 "Seize control of parts of the Dutch East Indies!" 
 hol.17.b:0 "Rather not"
