 ### Ideas ###

 HOL_mech_troops:0 "Mechanized Infantry"
 HOL_mech_troops_desc:0 "Mechanized infantry is the future!" 
 HOL_marine_troops:0 "Korps Mariniers"
 HOL_marine_troops_desc:0 "The Korps Mariniers consists of some of the finest marine troops in the world."
 HOL_syndie:0 "Dutch Syndicalism"
 HOL_syndie_desc:0 "The Syndicalists' successful revolution has changed the Dutch nation in extreme ways - patriotic and economic efforts and defense from the enemies of the revolution are the main plan now."
 HOL_syndie2:0 "Ideological Warfare"
 HOL_syndie2_desc:0 "To win support over the Dutch public, the government is spending many efforts in propoganda." 
 HOL_syndie3:0 "Devotion to the Revolution"
 HOL_syndie3_desc:0 "Patriotic spirit against the enemies of Dutch proletariat..."  
 HOL_crisis:0 "Economic Chaos"
 HOL_crisis_desc:0 "The Netherlands are plunged into economic problems since Black Monday crisis has arived. This also includes numerous local strikes and mutinity in the political scene."
 HOL_navy_expansion:0 "Naval expansion"
 HOL_navy_expansion_desc:0 "We are in a process of expanding our navy."
 
 ### Focus ###
 
 HOL_east_indies_aut:0 "Autonomy for Dutch East Indies?" 
 HOL_east_indies_aut_desc:0 "The people of the Netherlands East Indies have been calling for their independence. While maintaining colonies has been difficult these past years, we would lose many of our resources that are generated from the area. Increasing hostilities in the area have also threatened our colony."
 HOL_east_indies_aut_2:0 "Autonomus Indonesia"  
 HOL_east_indies_aut_3:0 "Dutch Indonesia"
 HOL_decide:0 "The European Question"
 HOL_neutral:0 "Stay the Course"
 HOL_GER_crackdown:0 "Crackdown on Syndicalism"
 HOL_GER_milcoop:0 "German Military Cooperation" 
 HOL_GER_negotiate:0 "Start negotiations about joining Mitteleuropa"
 HOL_GER_familyties:0 "Family ties"
 HOL_GER_northsea:0 "North Sea Objective" 
 HOL_GER_advisors:0 "Advisors from the Kaiser"
 HOL_GER_orangegrey:0 "Orange and Grey"
 HOL_GER_kaiserina:0 "A Kaiserina?" 
 HOL_ENT_alliance:0 "Join Entente"
 HOL_ent:0 "A New Answer" 
 HOL_syn1:0 "Revolution Phase No.1"
 HOL_syn1_desc:0 "The Revolution arrives in the Netherlands! What effects will it have on us?"
 HOL_syn2:0 "Revolution Phase No.2"
 HOL_industrial_plan_1:0 "Industrial Boom"
 HOL_industrial_plan_1_desc:0 "With the downturn of German investments in our country, we must take it upon ourselves to keep the economy going."
 HOL_industrial_plan_2:0 "Military Expansion"
 HOL_industrial_plan_2_desc:0 "We must prepare our military to defend our homeland against internal and external threats."
 HOL_industrial_plan_3:0 "Autosnelweg"
 HOL_industrial_plan_3_desc:0 "A new system of highways to transport and connect the Netherlands and East Indies faster than ever!"
 HOL_invest_north:0 "Invest in the North"
 HOL_invest_north_desc:0 "The northern provinces of the country are relatively underdeveloped compared to Holland and the south. We can subsidise private investors in opening up new enterprises there."
 HOL_hembrug:0 "Expand the Koninklijke Artillertie Inrichtingen"
 HOL_daf:0 "Invest in DAF"
 HOL_daf_desc:0 "DAF can produce trucks for our military, as well as armoured cars and perhaps even tanks in the future. We should invest in the company to make it possible."
 HOL_philips:0 "Invest in Philips"
 HOL_philips_desc:0 "Investing in Philips can bring us many advantages on the field of electronics."
 HOL_electronics_research:0"Dutch Electronics Research"
 HOL_electronics_research_desc:0"With our investments in the electronics field, we might get the advantage over our neighbours in this field."
 HOL_air_base:0 "Expand Schiphol"
 HOL_air_base_desc:0 "We need to expand our national airport in order to sustain our economy and improve our links to our colonies."
 HOL_invest_fokker:0 "Fokker Airplanes for KLM"
 HOL_invest_fokker_desc:0 "Fokker has proposed to design a new airplane for use by the KLM. We should take up his offer so he can expand his operations, allowing our air force to get domnestically built planes later on."
 HOL_dutch_steel:0 "Search For Resources"
 HOL_dutch_steel_desc:0 "Although our country is not very resource rich, we should be able to find some iron deposits in the south of the country."
 HOL_royal_shell:0 "Invest in Royal Dutch Shell"
 HOL_royal_shell_desc:0 "Shell has proposed a plan to build an oil refinery on Curaçao. Being close to Venezulian crude oil reserves, this can prove very beneficial for both the Dutch Carribiean and the Dutch economy."
 HOL_west_indies_resources:0 "Increase Production in Dutch Guyana"
 HOL_west_indies_resources_desc:0 "Due to its low population, aluminium excavation is already at its peak in Dutch Guyana. By promoting workers to work in the West, we can boost production considerably."
 HOL_extra_research_slot:0 "Extra Research Slot"
 HOL_dutch_scientists:0 "Dutch Scientists"
 HOL_dutch_navy:0 "The Dutch Navy"
 HOL_dutch_navy_desc:0 "Our navy was once a force to be reckoned with. However, the Koninklijke Marine has not kept up with the times, and with tensions once again running high, we need to think about the future of our navy."
 HOL_dockyard_focus:0 "Dockyards Construction"
 HOL_dockyard_focus_desc:0 "We do not possess enough dockyards for any revitalisation or even expansion of our navy. Should we wish to build anything larger than destroyers, we must invest in shipbuilders as (NAAM) and (NAAM) so they can expand operations."
 HOL_dockyard_focus_2:0 "Dockyards Construction"
 HOL_dockyard_focus_2_desc:0 "We do not possess enough dockyards for any revitalisation or even expansion of our navy. Should we wish to build anything larger than destroyers, we must invest in shipbuilders as (NAAM) and (NAAM) so they can expand operations."
 HOL_navy_expansion:0 "Expand our naval capabilities"
 HOL_navy_expansion_desc:0 "The Dutch are well known for our shipbuilding capabilities. Let us show to the world that we are still capable of building a grand navy."
 HOL_navy_expansion_modernise:0 "Modernise Old Ships"
 HOL_navy_expansion_modernise:0 "We have several battlecruisers which can be upgraded for a fraction of the cost of building new designs. Although they will be limited by their old hulls, improvements can be made with regards to newer steam turbines, improved weaponry and anti air defences for example."
 HOL_navy_expansion_small:0 "Vlootplan Dekkers - Destroyer focus"
 HOL_navy_expansion_small_desc:0 "We simply do not have the resources and money required to order large ships. However, we can expand our destroyer branch of the navy with the latest designs proposed by the Rijkswerf, allowing us to more effienctly hunt for enemy submarines and protect our convoys. This plan proposes two flotilla's of destroyers, spearheaded by two light cruisers each. We should also be able to fund some modern submarines with this plan."
 HOL_navy_expansion_medium:0 "Slagkruiserplan - Battlecruiser focus"
 HOL_navy_expansion_medium_desc:0 "In order to defend our possessions of our far flung empire, we need to invest in new battlecruiser designs. This plan will be costly, but will enable us to keep projecting our power around the world."
 HOL_navy_expansion_large:0"Plan Doorman - Large expansion"
 HOL_navy_expansion_large_desc:0 "Our forefathers have once ruled the seas, and we shall do so again! Never mind those who say we cannot afford this. We shall build new carriers, modern battle cruisers and several flotilla's of lighter ships to accompany them to glory."
 HOL_naval_designs:0 "Start Working on New Designs"
 HOL_naval_designs_desc:0 "We currently possess many ships built before the Weltkrieg. They are rapidly becomming obsolete and we must start working on new designs."
 HOL_destroyer_focus:0 "New destroyers" 
 HOL_battleship_focus:0 "Battleships"
 HOL_battlecruiser_focus:0 "Slagkruiser 1047" 
