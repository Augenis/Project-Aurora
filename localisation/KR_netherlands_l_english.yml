 hol.32.t:0 "A greater autonomy for the Netherlands East Indies?"
 hol.32.d:0 "The people of the Netherlands East Indies have been calling for their independence. While maintaining colonies has been difficult these past years, we would lose many of our resources that are generated from the area. Increasing hostilities in the area have also threatened our colony."
 hol.32.a:0 "Yes - Indonesia has been a burden." 
 hol.32.b:0 "Bah! Indonesia shall always be Dutch!"
 hol.33.t:0 "Reclaimed land - Plan Lely"
 hol.33.d:0 "With the Noordoost- and Zuidoostpolder reclaimed, there is now more room for growth."
 hol.34.t:0 "Reclaimed land - no more Zuiderzee!"
 hol.34.d:0 "We now have ample land to expand our economy on."
 hol.35.t:0 "Work starts on the Noordoostpolder"
 hol.35.d:0 "With funds allocated by parliament, work can now commence on the first phase of the land reclaimation in the Zuiderzee. Some critics however raise questions about the timing of the project, due to the recent stock market crash."
 hol.35.a:0 "Carry on." 
 hol.35.b:0 "Perhaps we should delay this for now, we can use the funds otherwise."
 hol.36.t:0 "Work starts on the Noordoostpolder & Zuidoostpolder"
 hol.36.d:0 "The parliament opted for a full execution of Plan Lely. This will reclaim large swathes of land for use of development and agriculture, but comes at considerable cost. Due to the Berlin stock market crash, widespread critisism from the press and opposition parties has been noted. Continuing the project might cause considerable turmoil."
 hol.36.a:0 "Carry on."
 hol.36.b:0 "Just reclaim the Noordoostpolder for now."  
 hol.36.c:0 "Delay the plans indefinately."
 hol.37.t:0 "Reclaiming the whole Zuiderzee"
 hol.37.d:0 "The parliament opted for a full execution of Plan Lely. This will reclaim large swathes of land for use of development and agriculture, but comes at considerable cost. Due to the Berlin stock market crash, widespread critisism from the press and opposition parties has been noted. Continuing the project might cause considerable turmoil."
 hol.37.a:0 "Carry on, this is for the future of our country!"
 hol.37.b:0 "Revise the plan down to just the Noordoost- and Zuidoostpolder."  
 hol.37.c:0 "Just reclaim the Noordoostpolder for now."  
 hol.37.d:0 "Delay the reclaimation of the Zuiderzee indefinately."
 hol.38.t:0 "Restoring order in the Indies"
 hol.38.d:0 "Our recent policies in the Indies have caused great unrest, with a general revolt looming. Knowing the risk of losing the Indies looming, the cabinet has an emergency meeting to decide on a course of action."
 hol.38.a:0 "Subdue the revolt, send in the military!"
 hol.38.b:0 "Alter the Cultuurstelsel, reduce the ammount of labour asked and hand land back."
 hol.38.c:0 "Cancel reinstating the Cultuurstelsel."
