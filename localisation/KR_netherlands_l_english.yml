 hol.45.t:0 "The economic policy of the Dutch East Indies"
 hol.45.d:0 "We have chosen to retain full authority of the Dutch East Indies. Now we  must set a path for the future. The colony has massive untapped potential which we can begin to deploy. We can try to industralise the colony rapidly which will be beneficial for both us and the natives. However, we must keep in mind that pushing too hard might trigger some unwanted concequences..."
 hol.45.a:0 "We have tried to build a beneficial relationship with the natives, yet they responded with a revolt. Begin preparations to exploit the Indies for our gain!"
 hol.45.b:0 "For our colony to remain loyal, we must take a cautious approach. Begin improving the lives of the natives, and begin preparations to allow them to fully participate in colonial affairs."
