SACW.38.t:0 "Mittelafrika and the War in South Africa"
SACW.38.d:0 "South Africa, the former British dominion, has descended into chaos. The pro-British provinces of the Cape and Natal, as well as Rhodesia battle with the Afrikaner dominated Orange Free State and Transvaal for control of the country in what is being called the Fourth Boer War. It is in our interest that the pro-German Nationalists defeat the pro-Entente Federationists as if they do not, South Africa will fall into the British camp. We could send supplies and volunteers to the Afrikaners, or we could get ivolved in the conflict ourselves, dispatching an expeditionary force that is being provisionally called 'Der Kronenkranich Legion' (the Crowned Cran Legion), after the famed bird of Tanganyika. However, should we fight and fail, we will assuredly have made an enemy in the Cape government..."
