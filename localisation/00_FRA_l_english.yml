 ARMY_ANAR:0 "Anarchiste Military Policy"
 ARMY_TRAV:0 "Travailleur Military Policy"
 FRA_eco_direction:0 "Direction of the Economy"
 FRA_eco_direction_desc:0 "Our economy needs to be directed with a firm hand and a distinct policy from one of the Commune's faction."
 FRA_orth_syndicalism:0 "Orthodox Syndicalism"
 FRA_orth_syndicalism_desc:0 "A Travailleur man got elected as the head of economic affairs and is now pushing for an orthodox form of syndicalism. The policy that brought the Commune from a bourgeois economy to a sucessful syndicalist one can only be good!"
 FRA_reduce_unemploy:0 "Reducing Unemployment"
 FRA_reduce_unemploy_desc:0 "Beyond the Rhine unemployment is at an all time high, we need to make sure that here the worker will always have a job to feed his family."
 FRA_work_design_coop:0 "Worker-Designer Cooperation"
 FRA_work_design_coop_desc:0 "By increasing the cooperation between the workers and the designers we'll improve our production techniques. This can only be beneficial to us and to the unity of our people."
 FRA_improve_manage:0 "Improve Management of Unions"
 FRA_improve_manage_desc:0 "The Unions that are now directing the economy have some holes in their rules and can be mismanaged quite badly, leading to disastrous results for our economy. We need to make sure that the unions are always managed correctly to make them more efficient."
 FRA_dedication:0 "Sense of Dedication"
 FRA_dedication_desc:0 "The workers has to know that he is working for the greater good of the Commune, by making him feel invested in his work we'll improve our national spirit and our productivity."
 FRA_fac_towns:0 "Factory Towns"
 FRA_fac_towns_desc:0 "Our plan to expand the Commune's industrial base can be supported by the establishment of new towns especially designed to be a home for workers, and their factories."
 FRA_Industrialisation:0 "Communal Industrialisation"
 FRA_Industrialisation_desc:0 "A Jacobin man got elected as the head of economic affairs and is now pushing for a quick industrialisation of the Commune. Even if we partially caught up on the Germans despite our lateness industry-wise we are still lagging behind, we need to expand our industry fast."
 FRA_inter_coop:0 "International Cooperation"
 FRA_inter_coop_desc:0 "Even if our technical expertise is one of the best in the world you can always learn from others and studying production techniques in friendly countries might benefit us."
 FRA_innovation:0 "Innovation Funding"
 FRA_innovation_desc:0 "The Socialist state aims at the development of technology and the power of progress. This goal has to be pursued and for that the Commune shall fund and create new initiatives to bring light to this darkened world."
 FRA_innovation_tooltip:0 "Unlocks the Following Focuses."
 FRA_Blanqui_Research_Institute:0 "Blanqui Research Institute"
 FRA_Blanqui_Research_Institute_desc:0 "While some nations resist the ways of science, France endorses them. Let´s support the establishment of a new reasearch institute aimed at our technological superiority."   
 FRA_synthetic_refineries:0 "Synthetic Resources"
 FRA_synthetic_refineries_desc:0 "We have a lack of resources and importing them is unreliable. We must research ways to acquire these resources from what we already have."
 FRA_secret_weaponry:0 "Electric Machines"
 FRA_secret_weaponry_desc:0 "Our mathematicians have made some interesting progress in the field of computing. They need our support and we need theirs."
 FRA_extra_tech_slot: "Scientific Spirit"
 FRA_extra_tech_slot_desc:0 "With the continuous funding of technological advancement and the development of our industry our educational sector boomed. Plenty of young frenchmen are pursuing a high scientific course and great minds are popping up in the whole of France. We created a real socialist scientific spirit."
 FRA_war_eco_agri: "War Economy and Agriculture"
 FRA_war_eco_agri_desc:0 "A Sorelian man got elected as the head of economic affairs and is now pushing for a conversion to a war economy along with a development of the agriculture. We know that a war with Germany will be coming fast and we need to be strongly prepared for it, an improved agriculture will also help to supply our soldiers."
 FRA_modern_farms: "Modern Farms"
 FRA_modern_farms_desc:0 "We must develop the mechanisation of our countryside in order to help our farmers, and our supply lines."
 FRA_war_industry: "A War Industry"
 FRA_war_industry_desc:0 "Our economy is still heavily turned towards the production of civilian goods and is not suited for an European war, we need to develop our production of arms and equipment if we want to defend the Commune against external threats."
 FRA_mass_production: "Mass Prduction"
 FRA_mass_production_desc:0 "We have a lot of soldiers and men, logically we'll also need a lot of weapons. We must search new ways to improve our production of small arms."
 FRA_cooperatives: "Cooperatives"
 FRA_cooperatives_desc:0 "An Anarchiste man got elected as the head of economic affairs and is now pushing for a development of Cooperatives in the Commune. The Commune is primarily a state working for its workers, it must seek the best conditions for them and letting them manage their own company is a good way to start."
 FRA_decentralized_industry: "Decentralized Industry"
 FRA_decentralized_industry_desc:0 "The industry needs to be decentralised from the capital and big cities. The people don't live only in Paris, Lille or Lyon but everywhere in France, all regions need to be developed equally."
 FRA_market_socialism: "Market Socialism"
 FRA_market_socialism_desc:0 "The cooperatives we created must now insert themselves in a new equal socialist market, that'll dynamize the economy and allow everyone to pursue their own goals in the respect of the ideals of socialism."
 FRA_ruralism: "Ruralism"
 FRA_ruralism_desc:0 "A peasant's life is the best life known to man, even if the need of an industrial economy made this life impossible for some parts of the french people we can still try to bring them to it by bringing their factories to the countryside."
 
