 comfrance.86.t:0 "Inauguration of the Second International Congress"
 comfrance.86.d:0 "With all the delegates in London, the Second Congress of the Internationale begun with a speech by comrade Eric Blair. In his so-called 'Shield-and-Sword speech' he underlined the need for the Internationale to double its efforts towards forgeing the 'Damocles' - a weapon capable of destroying the reactionaries across the world once and for all."
 comfrance.86.a:0 "Bravo, comrade Blair!"
 comfrance.87.t:0 "Day 2 - the American question"
 comfrance.87.d:0 "On the second day the delegates discussed the most pressing matter - the development of the Civil War in America. With Long and the Federal government pushing the CSA into the defensive, the decision was made to send additional help for Reed and his followers."
 comfrance.87.a:0 "Provide resources, industrial machines, and weapons"
 comfrance.87.b:0 "Provide weapons"
 comfrance.87.c:0 "Provide industrial machines and resources"
 comfrance.87.e:0 "We cannot spare anything more"
 comfrance.88.t:0 "Day 2 - the American question"
 comfrance.88.d:0 "On the second day the delegates discussed the most pressing matter - the development of the Civil War in America. With Long and the Federal government pushing the CSA into the defensive, the decision was made to send additional help for Reed and his followers. Although Mexico is greatly weaker military and industry-wise, an intervention is an excellent way to show Latin devotion to the ideals of the Internationale."
 comfrance.88.a:0 "Provide resources and volunteers"
 comfrance.88.b:0 "Provide resources"
 comfrance.88.c:0 "Provide volunteers"
 comfrance.88.e:0 "We cannot spare anything"
 comfrance.89.t:0 "Day 2 - the American question"
 comfrance.89.d:0 "On the second day the delegates discussed the most pressing matter - the development of the Civil War in America. With Long and the Federal government pushing the CSA into the defensive, the decision was made to send additional help for Reed and his followers. Without strong industry, Centroamerican intervention is likely to be little more than a gesture - but still an important one, as it will prove the devotion of the American branch of the Internationale."
 comfrance.89.a:0 "Provide all the aid we can spare"
 comfrance.89.b:0 "We cannot spare anything"
 comfrance.90.t:0 "British help arrives"
 comfrance.90.d:0 "Our British comrades have agreed to send us additional help. Transported from Mexico under constant USA and AUS air threat, it has recently arrived at our airbases and is ready to be put into use."
 comfrance.90.a:0 "Thanks comrades!"
