### Ideas ###
BOL_nativetroops:0 "Natives dont join the army"
BOL_nativetroops_desc:0 "The native peoples of Bolivia dont feel represented by their government, which seems to fail that at every turn. Thus, few join the army. We'd need considerable integration efforts to change this situation"
BOL_PLOWSHARE:0 "Swords into Plowshares"
BOL_PLOWSHARE_desc:0 "A great many revolutionary and war veterans now have been given work and renewed purpose"
BOL_FARM:0 "Collective Farms"
BOL_FARM_desc:0 "The landlords who for so long held our nation hostage are defeated, and the people of Bolivia are the masters of the land now, for a better future!"
BOL_JUST:0 "A Just Society"
BOL_JUST_desc:0 "For centuries the natives of Bolvia had been essentialy been treated as second class citizens by the government. Now that has changed, and our popularity increases every day as the people no longer starve"
BOL_PRIVA:0 "Privatization Disaster"
BOL_PRIVA_desc:0 "Bolivia faces an unprededented level of economic chaos as unregulated privatizations turned thousands from middle class to beggers almost overnight"
BOL_tankimport:0 "Tank Imports"
BOL_tankimport_desc:0 "We were the first nation in South America to use tanks in combat, and we still see them as the future. Friends abroad will help us establish the new Bolivian Army"
