 CAR_election_success:0 "Election Success"
 CAR_election_success_tooltip:0 "During the Elections of 1937, Spain has seen an uprecedented surge of left-wing voters. The C.N.T. has been put in power, but Spain is still on the hinge of disaster.\n\n"
