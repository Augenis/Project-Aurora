 spa.1.t:0 "Civil War erupts!"
 spa.1.d:0 "Today at dawn, the Spanish Workers of the C.N.T. have risen in every major Spanish city. Though General Franco's Guardias de Asalto seemed to have have the situation under control at first, batting down the syndicalists in most of the northern Spanish cities, he has declared himself and forces loyal to him as a third party in the Civil War! Abusing the powers the Crown has vested in him, his ulterior motives seem to be possession of the Crown herself!"
 spa.1.a:0 "By God, what have we done?"
 spa.1.b:0 "Viva la Revolución!"
 spa.1.c:0 "The State must be ruled with an iron fist!"