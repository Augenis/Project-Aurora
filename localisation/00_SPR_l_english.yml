 ##Event Text#
 #domestic
 sprd.1.t:0 "Black Monday hits Spain"
 sprd.1.d:0 "The Spanish economy has been tied to Germany since the end of the Weltkrieg. Since the loss of France and England, a good portion of our economy is centered around exporting materials and goods to the German markets. As such, we can expect lots of layoffs and closings. Our political foes will undoubtedly use this to their advantage."
 sprd.1.a:0 "We did not need this!"
 
 ###carlist chain
 
 sprd.2.t:0 "Alfonso Carlos de Borbon dies"
 sprd.2.d:0 "Alfonso Carlos, Duke of San Jaime, the Carlist claimant to the throne of Spain, died today in Vienna at 86. As he died without issue, his passing away should have put an end to the problem of Carlist succession, as the current King, Alfonso XIII, is now the head of the Capetian dynasty. Alas, the head of the Carlist community in Spain, Duke Xavier of Borbon-Parma, was designated instead by the Duke as his rightful heir."
 sprd.2.a:0 "The Carlists are strengthening"
 
 sprd.3.t:0 "Xavier gives a speech"
 sprd.3.d:0 "Xavier de Bourbon, the leader of the Carlist movement as well as a pretender to the throne, gave a speech arguing the we need to form an economic block with other mediterranean nations to support each other through this economic crisis."
 sprd.3.a:0 "He is better than the CNT, but still a threat"
 
 sprd.4.t:0 "Xavier, has approached us about a Mediterranean economic block"
 sprd.4.d:0 "Xavier, the Carlist leader, has decided to do something to fight the economic crisis currently hurting much of Europe. His idea is to form a Mediterranean Unity economic block. Surely he has further plans as well."
 sprd.4.a:0 "Accept"
 sprd.4.b:0 "Refuse - this is to dangerous"
 
 sprd.5.t:0 "Xavier, has approached us about a Mediterranean economic block"
 sprd.5.d:0 "Xavier, the Carlist leader, has decided to do something to fight the economic crisis currently hurting much of Europe. His idea is to form a Mediterranean Unity economic block . Surely he has further plans as well."
 sprd.5.a:0 "Accept"
 sprd.5.b:0 "Refuse - this is to dangerous"
 
 sprd.6.t:0 "Portugal has agreed"
 sprd.6.d:0 "Portugal has agreed to Xavier's economic block. While this will help the economy, it helps the areas that Xavier holds sway over the most."
 sprd.6.a:0 "Any help is better than no help"
 
 sprd.7.t:0 "Italian Federation has agreed"
 sprd.7.d:0 "Italian Federation has agreed to Xavier's economic block. While this will help the economy, it helps the areas that Xavier holds sway over the most."
 sprd.7.a:0 "Any help is better than no help"
 
 sprd.8.t:0 "Xavier gives another speech"
 sprd.8.d:0 "Xavier has given a speech about how with his recent diplomatic successes he is more suited to run this country as king than Alphanso"
 sprd.8.a:0 "Time to ban his organization"
 sprd.8.b:0 "Arrest Xavier and his followers!"
 sprd.8.c:0 "Praise his efforts"
 sprd.8.d:0 "Ignore the pretender"
 
 sprd.9.t:0 "Bombing!"
 sprd.9.d:0 "Last night one of our commanders was killed in a bombing"
 sprd.9.a:0 "Curses!"
 
 sprd.10.t:0 "Carlist protests"
 sprd.10.d:0 "Carlist supporters have taken to the streets to protest our government"
 sprd.10.a:0 "Disperse them"
 
 ###general assassinations
 
 sprd.11.t:0 "Assassination!"
 sprd.11.d:0 "Last night Miguel Ponte Mansó de Zúñiga, the Chief of Security was gunned down on his way home from work!"
 sprd.11.a:0 "Quickly replace him!"
 sprd.11.b:0 "May he rest in peace."
 
 sprd.12.t:0 "Assassination!"
 sprd.12.d:0 "Last night José Ungría Jiménez, the Minister of Intelligence, was killed by a car bomb on his way home from work!"
 sprd.12.a:0 "What, again?"
 
 ### cnt-fai chain
 
 sprd.13.t:0 "The CNT-FAI"
 sprd.13.d:0 "The anarcho-syndicalist union of the CNT-FAI are one of the greatest threats to His Majesty's government. Yesterday, Joaquin Maur匤 Juli・ a leader in the movement made a speech entitled 'My Hereos' in which he stated that the CNT will attempt to organize all laid off workers and to make an effort to save the economy."
 sprd.13.a:0 "Ban the organization of workers"
 sprd.13.b:0 "Arrest the leaders of the movement"
 sprd.13.c:0 "Forcefully disband the Movement"
 sprd.13.d:0 "Allow this to happen"
 
 sprd.14.t:0 "CNT-FAI protests"
 sprd.14.d:0 "CNT-FAI supporters have taken to the streets to protest our government"
 sprd.14.a:0 "Disperse them"
 
 sprd.15.t:0 "CNT-FAI launch national protests"
 sprd.15.d:0 "In response to our banning of their effort to organize the unemployed the CNT have launched a national protest campaign."
 sprd.15.a:0 "Send out the police!"
 sprd.15.b:0 "Allow them to organize"
 
 sprd.16.t:0 "Arresting leaders of the CNT-FAI"
 sprd.16.d:0 "Our police moved to arrest the leaders of the CNT-FAI, but we have found none. There must be a rat in our police! The leaders are probably underground or out of the country"
 sprd.16.a:0 "Find the rat and establish a secret police!"
 sprd.16.b:0 "We knew this would happen"
 
 sprd.17.t:0 "Disbanding the CNT-FAI"
 sprd.17.d:0 "Our police and military have moved to disband and arrest as many CNT_FAI members as possible. However, we have found almost none. They appear to have fled or gone into hiding"
 sprd.17.a:0 "This shows how weak they are!"
 
 sprd.18.t:0 "CNT-FAI"
 sprd.18.d:0 "The leaders of the CNT-FAI have fled Spain, fearing arrest and imprisonment. They have come to us asking for training and support, so that when they return they will be prepared to bring down the King!"
 sprd.18.a:0 "Give them what they ask!"
 sprd.18.b:0 "Refuse, but give them refuge"
 sprd.18.c:0 "Kick them out"
 
 #19-20 are clones of 18
 
 sprd.21.t:0 "Organizing the workers"
 sprd.21.d:0 "The CNT-FAI have set about organizing the laid-off workers and the unemployed. They have come up with series of projects to put these people to work on."
 sprd.21.a:0 "Watch them carefully"
 
 sprd.22.t:0 "CNT-FAI start operations!"
 sprd.22.d:0 "Under their commune system the CNT-FAI have announced that they are opening a series of public projects and mining operations along the southern coast. Their HQ is a small town called Aqua Amarga."
 sprd.22.a:0 "Let them work"
 
 sprd.23.t:0 "The mines and roads are opening"
 sprd.23.d:0 "The CNT-FAI have quickly put the workers to good use. Everything seems to be going very well"
 sprd.23.a:0 "Well shall see where this goes"
 
 #elections
 
 sprd.24.t:0 "The social breakdown"
 sprd.24.d:0 "The social issues in Spain are slowly tearing this country apart. There are daily protests and violence across the country. There seems to be very little hope for continued peace."
 sprd.24.a:0 "This is not going to end well"
 
 sprd.25.t:0 "Our King has a stroke!"
 sprd.25.d:0 "In the early morning, King Alphanso III suffered a serious stroke. His doctors are caring for him but the outcome is unknown!"
 sprd.25.a:0 "Ohh no!"
 
 sprd.26.t:0 "Alphanso is in a coma"
 sprd.26.d:0 "The King is in a coma. It is unknown whether or not he will every recover from this travesty. Our political enemies are demanding action be taken to change the government of Spain forever!"
 sprd.26.a:0 "Call for open elections"
 sprd.26.b:0 "Elections, but selected parties"
 sprd.26.c:0 "The King is not dead! Do nothing!"
 
 sprd.27.t:0 "The King is not dead! Do nothing!"
 sprd.27.d:0 "The elections have been held and all parties have agreed and acted in good faith."
 sprd.27.a:0 "The ruling party wins!"
 sprd.27.b:0 "A CNT-FAI Victory!"
 sprd.27.c:0 "The Carlists win!"
 
 sprd.28.t:0 "Elections - cancelled"
 sprd.28.d:0 "Due to the civil war the elections have been officially canceled"
 sprd.28.a:0 "This is not good!"
 
 sprd.29.t:0 "Riots!"
 sprd.29.d:0 "When we called for elections that disallowed the CNT and Carlists we knew there would be issues... Now the day before elections there are riots in several parts of the country"
 sprd.29.a:0 "Call off the election - Martial Law is declared"
 sprd.29.b:0 "Nothing will stop this election"
 
 sprd.30.t:0 "The Election Day Disaster!"
 sprd.30.d:0 "This Election day has been marred by countless acts of violence, 4 polling places have been bombed, over a thousand people have been killed in other violence. Entire groups of Police and Military troops have disappeared"
 sprd.30.a:0 "This was a mistake!"
 
